            /* Classic */
            --bg: #1c1c1e; --card: #2c2c2e; --border: #333;
            --text: #fff; --accent: #ff9500; --gold: #ffd700;
            --nav: #222; --shadow: none;

        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;

            transition: background 0.3s;

        /* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
        .header { text-align: center; padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); }
        .score-val { font-size: 36px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; color: transparent; margin: 5px 0; }
        .brand-pill { font-size: 9px; opacity: 0.5; letter-spacing: 1px; text-transform: uppercase; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }

        .big-btn {
            width: 240px; height: 240px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8008);
            border-radius: 50%; border: 5px solid rgba(255,255,255,0.1);
            box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; cursor: pointer; position: relative;
            z-index: 10; /* –í–ê–ñ–ù–û: –ß—Ç–æ–±—ã –Ω–∞–∂–∏–º–∞–ª–æ—Å—å */
        }
        .big-btn:active { transform: scale(0.95); }
        .big-btn span { font-size: 120px; pointer-events: none; }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 12px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .buy-btn {
            background: var(--accent); color: #000; border: none;
            padding: 8px 12px; border-radius: 8px; font-weight: 800; font-size: 12px; min-width: 70px;
        }
        .buy-btn:disabled { background: #444; color: #888; }

        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--nav); backdrop-filter: blur(10px);
            border-radius: 20px; display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 100; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; font-size: 9px; transition: 0.2s; flex:1; }
        .nav-item.active { color: var(--accent); transform: translateY(-2px); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

        /* –≠–õ–ï–ú–ï–ù–¢–´ */
        .promo-input { width: 80%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #333; color: white; text-align: center; margin: 0 auto 10px; display: block; }
        .promo-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 10px; font-weight: bold; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>

        // --- –õ–û–ì–ò–ö–ê ---
        function init() {
            // –ì—Ä—É–∑–∏–º –ª–æ–∫–∞–ª—å–Ω–æ
            if(localStorage.getItem('score')) {
                score = parseFloat(localStorage.getItem('score')) || 0;
                clickPower = parseFloat(localStorage.getItem('power')) || 1;
                promoTwizzik = localStorage.getItem('pt') === 'true';
                promoKoronka = localStorage.getItem('pk') === 'true';
                promoVitya = localStorage.getItem('pv') === 'true';
                currentTheme = localStorage.getItem('theme') || 'premium';
                isVibration = localStorage.getItem('vib') === 'true';
            }
            
            document.getElementById('vibrationToggle').checked = isVibration;
            applyTheme();
            updateUI();
            if(promoTwizzik) enableGodMode();

            // –ü—Ä–æ–±—É–µ–º –ø–æ–¥—Ç—è–Ω—É—Ç—å –æ–±–ª–∞–∫–æ
            if(db) {
                db.ref('players/' + userId).once('value').then(snap => {
                    const d = snap.val();
                    if(d) {
                        // –ï—Å–ª–∏ –≤ –æ–±–ª–∞–∫–µ –±–æ–ª—å—à–µ, –±–µ—Ä–µ–º –æ—Ç—Ç—É–¥–∞
                        if((parseFloat(d.score) || 0) > score) {
                            score = parseFloat(d.score);
                            clickPower = parseFloat(d.power);
                            promoTwizzik = d.promoTwizzik;
                            promoKoronka = d.promoKoronka;
                            promoVitya = d.promoVitya;
                            updateUI();
                            if(promoTwizzik) enableGodMode();
                        }
                    }
                });
            }
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('pt', promoTwizzik);
            localStorage.setItem('pk', promoKoronka);
            localStorage.setItem('pv', promoVitya);
            localStorage.setItem('theme', currentTheme);
            localStorage.setItem('vib', isVibration);
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score: score, power: clickPower,
                    promoTwizzik, promoKoronka, promoVitya
                }).catch(()=>{});
            }
        }

        function doClick() {
            score += clickPower;
            if (isVibration) tg.HapticFeedback.impactOccurred('light');
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.9)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            updateUI();
            if(Math.random() < 0.1) save();
        }

        function buy(p, c) {
            if(score >= c) {
                score -= c; clickPower += p;
                tg.HapticFeedback.notificationOccurred('success');
                save(); updateUI();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function activatePromo() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            let reward = 0; let success = false;

            if(code === "twizzik") {
                if(promoTwizzik) return msg.innerText = "–£–∂–µ –±—ã–ª!";
                reward = 5000000000; promoTwizzik = true; enableGodMode(); success = true;
            } else if(code === "koronka") {
                if(promoKoronka) return msg.innerText = "–£–∂–µ –±—ã–ª!";
                reward = 100000; promoKoronka = true; success = true;
            } else if(code === "vitya") {
                if(promoVitya) return msg.innerText = "–£–∂–µ –±—ã–ª!";
                reward = 364; promoVitya = true; success = true;
            } else {
                msg.innerText = "–ù–µ–≤–µ—Ä–Ω–æ"; msg.style.color = "red";
            }

            if(success) {
                score += reward;
                msg.style.color = "lime"; msg.innerText = "–£—Å–ø–µ—Ö!";
                save(); updateUI();
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'premium' ? 'classic' : 'premium';
            applyTheme(); save();
        }

        function applyTheme() {
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('theme-name').innerText = currentTheme === 'premium' ? 'Premium' : 'Classic';
        }

        function resetProgress() {
            if(confirm("–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å?")) {
                score = 0; clickPower = 1; promoTwizzik=false; promoKoronka=false; promoVitya=false;
                save(); location.reload();
            }

        function toggleVibration() { isVibration = document.getElementById('vibrationToggle').checked; save(); }

        function tab(t, el) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(t === 'leaders') loadLeaders();
        }

        function loadLeaders() {
            if(!db) { document.getElementById('leaders-list').innerHTML = "–ù–µ—Ç —Å–µ—Ç–∏"; return; }
            db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                let html = '';
                let arr = [];
                snap.forEach(c => arr.push(c.val()));
                arr.reverse();
                arr.forEach((p, i) => {
                    let style = p.name === userName ? "border:1px solid var(--accent)" : "";
                    html += `<div class="card" style="${style}"><div><b>#${i+1}</b> ${p.name}</div><div>${format(p.score)}</div></div>`;
                });
                document.getElementById('leaders-list').innerHTML = html;
            });
        }

        function enableGodMode() { document.getElementById('brand-label').innerText = "GOD MODE"; document.getElementById('brand-label').style.color = "gold"; }

        function format(n) {
            if (n >= 1e24) return (n/1e24).toFixed(2) + 'Sp';
            if (n >= 1e21) return (n/1e21).toFixed(2) + 'Sx'; 
            if (n >= 1e18) return (n/1e18).toFixed(2) + 'Qi'; 
            if (n >= 1e15) return (n/1e15).toFixed(2) + 'Q';
            if (n >= 1e12) return (n/1e12).toFixed(2) + 'T';
            if (n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if (n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return Math.floor(n).toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(clickPower);
            let html = '';
            upgrades.forEach(u => {
                let dis = score < u.c ? 'disabled' : '';
