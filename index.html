<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent: #007aff;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --danger: #ff3b30;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .score-value { 
            font-size: 42px; 
            font-weight: 800; 
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            font-variant-numeric: tabular-nums; /* –ß—Ç–æ–±—ã —Ü–∏—Ñ—Ä—ã –Ω–µ —Å–∫–∞–∫–∞–ª–∏ */
        }

        /* --- CONTENT --- */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .content.active { display: flex; flex-direction: column; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GAME TAB --- */
        #tab-game { align-items: center; justify-content: center; }

        .big-button {
            width: 240px; height: 240px;
            background: radial-gradient(circle at 30% 30%, #ffcc00, #ff9900);
            border-radius: 50%;
            border: 8px solid #b36b00;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
            position: relative;
        }
        .big-button:active { transform: scale(0.95); }
        .big-button span { font-size: 80px; pointer-events: none; }

        /* --- SHOP & SETTINGS ITEMS --- */
        .list-item {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .buy-btn {
            background-color: var(--accent);
            color: white; border: none;
            padding: 10px 20px; border-radius: 12px;
            font-weight: 600; font-size: 14px;
        }
        .buy-btn:disabled { background-color: #444; color: #888; }

        /* --- LEADERBOARD STYLES --- */
        .leader-item {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .rank {
            width: 30px;
            font-weight: bold;
            text-align: center;
            margin-right: 15px;
            font-size: 18px;
        }
        .rank-1 { color: var(--gold); font-size: 24px; }
        .rank-2 { color: var(--silver); font-size: 22px; }
        .rank-3 { color: var(--bronze); font-size: 20px; }

        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #555;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        
        .player-info { flex: 1; }
        .player-name { font-weight: 600; margin-bottom: 2px; }
        .player-score { font-size: 13px; opacity: 0.6; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background-color: rgba(44, 44, 46, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            display: flex; justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #8e8e93; font-size: 10px; opacity: 0.7; transition: 0.2s;
        }
        .nav-item.active { color: var(--accent); opacity: 1; transform: scale(1.1); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; opacity: 0.5; margin-bottom: 5px;">–¢–í–û–ô –ë–ê–õ–ê–ù–°</div>
        <div class="score-value" id="score">0</div>
        <div style="font-size: 12px; opacity: 0.5; margin-top: 5px;">–ö–ª–∏–∫: +<span id="power">1</span></div>
    </div>

    <div id="tab-game" class="content active">
        <div class="big-button" id="clickBtn" onclick="doClick()">
            <span>üçã</span>
        </div>
    </div>

    <div id="tab-shop" class="content">
        <h2 style="margin-top: 0;">–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div id="shop-container"></div>
    </div>

    <div id="tab-leaders" class="content">
        <h2 style="margin-top: 0;">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <div id="leaders-list">
            </div>
    </div>

    <div id="tab-settings" class="content">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <div class="list-item" onclick="resetProgress()" style="color: var(--danger);">
            <span>üóë –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</span>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('game', this)">
            <span class="nav-icon">üéÆ</span><span>–ò–≥—Ä–∞</span>
        </div>
        <div class="nav-item" onclick="switchTab('shop', this)">
            <span class="nav-icon">üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span>
        </div>
        <div class="nav-item" onclick="switchTab('leaders', this)">
            <span class="nav-icon">üèÜ</span><span>–¢–æ–ø</span>
        </div>
        <div class="nav-item" onclick="switchTab('settings', this)">
            <span class="nav-icon">‚öôÔ∏è</span><span>–ù–∞—Å—Ç—Ä.</span>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–æ–≤–∞—Ä—ã –º–∞–≥–∞–∑–∏–Ω–∞
        const upgrades = [
            { id: 1, name: "–ü–∞–ª–µ—Ü", power: 1, cost: 100 },
            { id: 2, name: "–†—É–∫–∞", power: 5, cost: 500 },
            { id: 3, name: "–ú–æ–ª–æ—Ç", power: 10, cost: 1000 },
            { id: 4, name: "–ë—É—Ä", power: 50, cost: 5000 },
            { id: 5, name: "–ó–∞–≤–æ–¥", power: 100, cost: 10000 }
        ];

        // –§–µ–π–∫–æ–≤—ã–µ –ª–∏–¥–µ—Ä—ã –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
        const fakeLeaders = [
            { name: "Pavel Durov", score: 1000000, avatar: "üß¢" },
            { name: "Elon Musk", score: 500000, avatar: "üöÄ" },
            { name: "Mr. Beast", score: 250000, avatar: "üêØ" }
        ];

        function loadGame() {
            if(localStorage.getItem('score')) {
                score = parseInt(localStorage.getItem('score'));
                clickPower = parseInt(localStorage.getItem('power'));
            }
            renderShop();
            renderLeaders();
            updateUI();
        }

        function saveGame() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
        }

        function doClick() {
            score += clickPower;
            tg.HapticFeedback.impactOccurred('light');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —É–º–µ–Ω—å—à–µ–Ω–∏—è
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);

            saveGame();
            updateUI();
        }

        function buy(power, cost) {
            if (score >= cost) {
                score -= cost;
                clickPower += power;
                tg.HapticFeedback.notificationOccurred('success');
                saveGame();
                renderShop(); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
                updateUI();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function switchTab(tab, element) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª–∏ –≤–∫–ª–∞–¥–∫—É –ª–∏–¥–µ—Ä–æ–≤ - –æ–±–Ω–æ–≤–ª—è–µ–º –µ—ë, —á—Ç–æ–±—ã —Ç–≤–æ–π —Å—á–µ—Ç –±—ã–ª –∞–∫—Ç—É–∞–ª—å–Ω—ã–º
            if (tab === 'leaders') renderLeaders();
        }

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('power').innerText = clickPower;
            renderShop(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫
        }

        function renderShop() {
            let html = '';
            upgrades.forEach(u => {
                const disabled = score < u.cost ? 'disabled' : '';
                html += `
                <div class="list-item">
                    <div>
                        <div style="font-weight:bold;">${u.name} (+${u.power})</div>
                        <div style="font-size:12px;opacity:0.6;">–¶–µ–Ω–∞: ${u.cost}</div>
                    </div>
                    <button class="buy-btn" ${disabled} onclick="buy(${u.power}, ${u.cost})">–ö—É–ø–∏—Ç—å</button>
                </div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        function renderLeaders() {
            // –ë–µ—Ä–µ–º —Ñ–µ–π–∫–æ–≤—ã—Ö –ª–∏–¥–µ—Ä–æ–≤ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –¢–ï–ë–Ø
            let allPlayers = [...fakeLeaders];
            
            // –î–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
            let myName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "–Ø (–¢—ã)";
            allPlayers.push({ name: myName, score: score, avatar: "üë§", isMe: true });

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º: —É –∫–æ–≥–æ –±–æ–ª—å—à–µ –æ—á–∫–æ–≤ - —Ç–æ—Ç –≤—ã—à–µ
            allPlayers.sort((a, b) => b.score - a.score);

            let html = '';
            allPlayers.forEach((player, index) => {
                let rankClass = '';
                if (index === 0) rankClass = 'rank-1';
                if (index === 1) rankClass = 'rank-2';
                if (index === 2) rankClass = 'rank-3';

                // –í—ã–¥–µ–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ —Ü–≤–µ—Ç–æ–º, –µ—Å–ª–∏ —ç—Ç–æ –º—ã
                let bgStyle = player.isMe ? 'border: 1px solid var(--accent);' : '';

                html += `
                <div class="leader-item" style="${bgStyle}">
                    <div class="rank ${rankClass}">#${index + 1}</div>
                    <div class="avatar">${player.avatar}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-score">${player.score.toLocaleString()} –æ—á–∫–æ–≤</div>
                    </div>
                </div>`;
            });
            document.getElementById('leaders-list').innerHTML = html;
        }

        function resetProgress() {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) {
                score = 0; clickPower = 1;
                saveGame(); loadGame();
            }
        }

        loadGame();
    </script>
</body>
</html>
