    <style>

        body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: var(--bg-color); color: var(--text-color); height: 100vh; display: flex; flex-direction: column; user-select: none; -webkit-tap-highlight-color: transparent; }
        .header { text-align: center; padding: 15px; background: rgba(28, 28, 30, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .score-value { font-size: 32px; font-weight: 800; color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }

        .big-button { width: 250px; height: 250px; background: radial-gradient(circle at 30% 30%, #ffb347, #ff8c00); border-radius: 50%; border: 6px solid #e67e22; box-shadow: 0 10px 40px rgba(255, 140, 0, 0.4); display: flex; align-items: center; justify-content: center; margin: 0 auto; cursor: pointer; transition: transform 0.05s; }

        .big-button span { font-size: 90px; pointer-events: none; }
        .list-item, .leader-item { background: var(--card-bg); border-radius: 16px; padding: 12px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; }
        .leader-item { justify-content: flex-start; }
        .buy-btn { background: var(--accent); color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 700; font-size: 11px; min-width: 70px; text-align: center; }
        .buy-btn:disabled { background: #444; color: #888; }
        .rank { width: 30px; font-weight: bold; text-align: center; margin-right: 10px; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #444; margin-right: 10px; display: flex; align-items: center; justify-content: center; }
        .promo-input { width: 80%; padding: 15px; border-radius: 10px; border: none; background: var(--input-bg); color: white; font-size: 18px; text-align: center; margin: 0 auto 15px auto; display: block; }
        .promo-btn { width: 100%; padding: 15px; background: var(--accent); color: black; font-weight: bold; font-size: 16px; border: none; border-radius: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(44, 44, 46, 0.95); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 9px; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }
        
        #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-color); z-index: 9999; display: flex; justify-content: center; align-items: center; color: var(--accent); font-weight: bold; font-size: 20px; }

    <script>

        const upgrades = [

            { name: "–ú–∞–π–Ω–∏–Ω–≥", power: 150000, cost: 25000000 },
            { name: "–ö—Ä–∏–ø—Ç–∞", power: 350000, cost: 60000000 },
            { name: "–ù–µ–π—Ä–æ—Å–µ—Ç—å", power: 800000, cost: 150000000 },
            { name: "–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä", power: 2000000, cost: 400000000 },
            { name: "–ò–ò", power: 5000000, cost: 1000000000 },
            { name: "–°—Ç–∞—Ä—Ç–∞–ø", power: 12000000, cost: 3000000000 },
            { name: "–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è", power: 30000000, cost: 8000000000 },
            { name: "–°–ø—É—Ç–Ω–∏–∫", power: 75000000, cost: 20000000000 },
            { name: "–†–∞–∫–µ—Ç–∞", power: 200000000, cost: 60000000000 },
            { name: "SpaceX", power: 500000000, cost: 150000000000 },
            { name: "–õ—É–Ω–∞", power: 1200000000, cost: 400000000000 },

            { name: "–°–æ–ª–Ω—Ü–µ", power: 120000000000, cost: 70000000000000 },

            { name: "–ì–∞–ª–∞–∫—Ç–∏–∫–∞", power: 5000000000000, cost: 6000000000000000 },
            { name: "–ú–ª–µ—á–Ω—ã–π –ü—É—Ç—å", power: 12000000000000, cost: 20000000000000000 },

        ];

        function initGame() {
            db.ref('players/' + userId).once('value').then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    score = parseFloat(data.score) || 0;
                    clickPower = parseFloat(data.power) || 1;
                    if(data.promoTwizzik) promoTwizzikUsed = data.promoTwizzik;
                    if(data.promoKoronka) promoKoronkaUsed = data.promoKoronka;
                    if(data.promoVitya) promoVityaUsed = data.promoVitya;
                } else {
                    if(localStorage.getItem('score')) {
                        score = parseFloat(localStorage.getItem('score'));
                        clickPower = parseFloat(localStorage.getItem('power'));
                        promoTwizzikUsed = localStorage.getItem('promo_twizzik_used') === 'true';
                        promoKoronkaUsed = localStorage.getItem('promo_koronka_used') === 'true';
                        promoVityaUsed = localStorage.getItem('promo_–í–∏—Ç—è_–ø–∏–¥—Ä–∏–ª–∞_user') === 'true';
                    }
                }
                document.getElementById('loading-screen').style.display = 'none';
                updateUI();
            }).catch((error) => {
                document.getElementById('loading-screen').style.display = 'none';
                if(localStorage.getItem('score')) {
                    score = parseFloat(localStorage.getItem('score'));
                    clickPower = parseFloat(localStorage.getItem('power'));
                }
                updateUI();
            });
            if(localStorage.getItem('vibration')) isVibrationEnabled = localStorage.getItem('vibration') === 'true';
        }

        function saveGame() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('vibration', isVibrationEnabled);
            localStorage.setItem('promo_twizzik_used', promoTwizzikUsed);
            localStorage.setItem('promo_koronka_used', promoKoronkaUsed);
            localStorage.setItem('promo_Vitya_used', promoVityaUsed);
        }

        function saveToCloud() {
            saveGame();
            db.ref('players/' + userId).update({ 
                name: userName, 
                score: score,
                power: clickPower,
                promoTwizzik: promoTwizzikUsed,
                promoKoronka: promoKoronkaUsed,
                promoVitya: promoVityaUsed
            });
        }

        function doClick() {
            score += clickPower;
            if(isVibrationEnabled) tg.HapticFeedback.impactOccurred('light');
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            updateUI();
            if(Math.random() < 0.1) saveToCloud();
        }

        function buy(power, cost) {
            if (score >= cost) {
                score -= cost;
                clickPower += power;
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('success');
                updateUI();
                saveToCloud();
            } else {
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function activatePromo() {
            const input = document.getElementById('promoInput');
            const msg = document.getElementById('promo-msg');
            const code = input.value.trim().toLowerCase();

            if (code === "twizzik") {
                if (promoTwizzikUsed) errorPromo(msg, "–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
                else { score += 5000000000; promoTwizzikUsed = true; successPromo(msg, "+5 –ú–õ–†–î!"); }
            } 
            else if (code === "koronka") {
                if (promoKoronkaUsed) errorPromo(msg, "–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
                else { score += 100000; promoKoronkaUsed = true; successPromo(msg, "+100,000 –ú–û–ù–ï–¢!"); }
            }
            else if (code === "Vitya") {
                if (promoVityaUsed) errorPromo(msg, "–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
                else { score += 364; promoVityaUsed = true; successPromo(msg, "+364 –ú–û–ù–ï–¢!"); }
            } 
            else errorPromo(msg, "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥");
        }

        function successPromo(el, txt) { saveToCloud(); updateUI(); el.style.color = "var(--accent)"; el.innerText = "‚úÖ " + txt; if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('success'); }
        function errorPromo(el, txt) { el.style.color = "var(--danger)"; el.innerText = "‚ùå " + txt; if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('error'); }

        function resetProgress() {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É?")) {
                score = 0; clickPower = 1;
                promoTwizzikUsed = false;
                promoKoronkaUsed = false;
                saveToCloud(); updateUI();
            }
        }

        function toggleVibration() {
            isVibrationEnabled = document.getElementById('vibrationToggle').checked;
            saveGame();
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            if(tab === 'leaders') saveToCloud();
        }

        function formatNumber(num) {
            if (num >= 1e21) return (num / 1e21).toFixed(2) + 'Sx';
            if (num >= 1e18) return (num / 1e18).toFixed(2) + 'Qi';
            if (num >= 1e15) return (num / 1e15).toFixed(2) + 'Q';
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9)  return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6)  return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3)  return (num / 1e3).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = formatNumber(score);
            document.getElementById('power').innerText = formatNumber(clickPower);
            let html = '';
            upgrades.forEach(u => {
                let dis = score < u.cost ? 'disabled' : '';
                html += `<div class="list-item">
                    <div><b>${u.name}</b> <small style="opacity:0.6">+${formatNumber(u.power)}</small></div>
                    <button class="buy-btn" ${dis} onclick="buy(${u.power}, ${u.cost})">${formatNumber(u.cost)}</button>
                </div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        db.ref('players').orderByChild('score').limitToLast(100).on('value', (snapshot) => {
            const list = document.getElementById('leaders-list');
            list.innerHTML = "";
            let players = [];
            snapshot.forEach(c => players.push(c.val()));
            players.reverse();
            if (players.length === 0) list.innerHTML = "<div style='text-align:center; padding:20px; opacity:0.5;'>–ü—É—Å—Ç–æ</div>";
            players.forEach((p, i) => {
                let color = i==0?'#ffd700':(i==1?'#c0c0c0':(i==2?'#cd7f32':'#fff'));

                    </div>
                </div>`;
            });
        });
