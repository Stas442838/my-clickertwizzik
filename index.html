<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandarin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent: #ff9500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --danger: #ff3b30;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            padding: 15px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .score-value { 
            font-size: 42px; font-weight: 800; color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .brand-hint {
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.3); margin-top: 5px;
        }

        /* --- CONTENT --- */
        .content {
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px;
            display: none; animation: fadeIn 0.3s ease;
        }
        .content.active { display: flex; flex-direction: column; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- GAME TAB --- */
        #tab-game { align-items: center; justify-content: center; }

        .big-button {
            width: 260px; height: 260px;
            /* –î–µ–ª–∞–µ–º –º–∞–Ω–¥–∞—Ä–∏–Ω */
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8c00);
            border-radius: 50%;
            border: 6px solid #e67e22;
            box-shadow: 0 10px 40px rgba(255, 140, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
            position: relative;
        }
        .big-button:active { transform: scale(0.95); }
        .big-button span { font-size: 100px; pointer-events: none; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }

        /* --- SHOP ITEMS --- */
        .list-item {
            background-color: var(--card-bg);
            border-radius: 16px; padding: 15px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .buy-btn {
            background-color: var(--accent); color: #000; border: none;
            padding: 10px 15px; border-radius: 10px; font-weight: 700; font-size: 13px;
            min-width: 80px;
        }
        .buy-btn:disabled { background-color: #444; color: #888; }

        /* --- LEADERBOARD --- */
        .leader-item {
            background-color: var(--card-bg); border-radius: 16px;
            padding: 12px; margin-bottom: 8px; display: flex; align-items: center;
        }
        .rank { width: 30px; font-weight: bold; text-align: center; margin-right: 10px; font-size: 16px; }
        .rank-1 { color: var(--gold); font-size: 20px; }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .player-name { font-weight: 600; font-size: 15px; }
        .player-score { font-size: 12px; opacity: 0.6; }

        /* --- SETTINGS --- */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background-color: rgba(44, 44, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            display: flex; justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 10px; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; opacity: 0.5;">–¢–í–û–ô –°–ß–ï–¢</div>
        <div class="score-value" id="score">0</div>
        <div class="brand-hint">by twizzik</div>
    </div>

    <div id="tab-game" class="content active">
        <div class="big-button" id="clickBtn" onclick="doClick()">
            <span>üçä</span>
        </div>
        <div style="text-align: center; margin-top: 30px; opacity: 0.7;">
            –°–∏–ª–∞ –∫–ª–∏–∫–∞: +<span id="power" style="font-weight: bold; color: var(--accent);">1</span>
        </div>
    </div>

    <div id="tab-shop" class="content">
        <h2 style="margin-top: 0;">–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
        <div id="shop-container"></div>
    </div>

    <div id="tab-leaders" class="content">
        <h2 style="margin-top: 0;">–¢–æ–ø –ª–∏–¥–µ—Ä–æ–≤</h2>
        <div id="leaders-list"></div>
    </div>

    <div id="tab-settings" class="content">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        
        <div class="list-item">
            <div>
                <div style="font-weight: bold;">–í–∏–±—Ä–∞—Ü–∏—è</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="vibrationToggle" checked onchange="toggleVibration()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="list-item" onclick="resetProgress()" style="justify-content: center; color: var(--danger); cursor: pointer; margin-top: 20px;">
            <span>üóë –°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å</span>
        </div>
        
        <div style="text-align: center; margin-top: 30px; opacity: 0.3; font-size: 12px;">
            Version 2.0 ‚Ä¢ by Twizzik
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('game', this)">
            <span class="nav-icon">üçä</span><span>–ö–ª–∏–∫</span>
        </div>
        <div class="nav-item" onclick="switchTab('shop', this)">
            <span class="nav-icon">üõç</span><span>–®–æ–ø</span>
        </div>
        <div class="nav-item" onclick="switchTab('leaders', this)">
            <span class="nav-icon">üèÜ</span><span>–¢–æ–ø</span>
        </div>
        <div class="nav-item" onclick="switchTab('settings', this)">
            <span class="nav-icon">‚öôÔ∏è</span><span>–û–ø—Ü–∏–∏</span>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let isVibrationEnabled = true;
        const tg = window.Telegram.WebApp;
        tg.expand();

        // üõí –ù–û–í–´–ô –°–ü–ò–°–û–ö –£–õ–£–ß–®–ï–ù–ò–ô (–ú–Ω–æ–≥–æ!)
        const upgrades = [
            { id: 1, name: "–ö—Ä–µ–ø–∫–∏–π –ø–∞–ª–µ—Ü", power: 1, cost: 100 },
            { id: 2, name: "–í—Ç–æ—Ä–∞—è —Ä—É–∫–∞", power: 5, cost: 500 },
            { id: 3, name: "–î—Ä—É–≥ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º", power: 10, cost: 1000 },
            { id: 4, name: "–ö–ª–∏–∫–∞—é—â–∏–π –∫–æ—Ç", power: 25, cost: 2500 },
            { id: 5, name: "–ü–µ—Ä—Ñ–æ—Ä–∞—Ç–æ—Ä", power: 50, cost: 5000 },
            { id: 6, name: "–•–∞–∫–µ—Ä", power: 100, cost: 10000 },
            { id: 7, name: "–ë–∏—Ç–∫–æ–∏–Ω —Ñ–µ—Ä–º–∞", power: 500, cost: 50000 },
            { id: 8, name: "–ó–∞–≤–æ–¥ –º–∞–Ω–¥–∞—Ä–∏–Ω–æ–≤", power: 1000, cost: 100000 },
            { id: 9, name: "–ò–ª–æ–Ω –ú–∞—Å–∫", power: 5000, cost: 500000 },
            { id: 10, name: "–†–∞–∫–µ—Ç–∞ SpaceX", power: 10000, cost: 1000000 },
            { id: 11, name: "–°–≤–æ—è –ü–ª–∞–Ω–µ—Ç–∞", power: 50000, cost: 5000000 },
            { id: 12, name: "–ì–∞–ª–∞–∫—Ç–∏–∫–∞", power: 100000, cost: 10000000 }
        ];

        // üèÜ –§–ï–ô–ö–û–í–´–ï –õ–ò–î–ï–†–´ (–ú–Ω–æ–≥–æ!)
        const fakeLeaders = [
            { name: "Pavel Durov", score: 99000000, avatar: "üß¢" },
            { name: "Elon Musk", score: 50000000, avatar: "üöÄ" },
            { name: "Mr. Beast", score: 25000000, avatar: "üêØ" },
            { name: "Mark Zukerberg", score: 10000000, avatar: "üëΩ" },
            { name: "Dwayne Johnson", score: 5000000, avatar: "üóø" },
            { name: "Deadpool", score: 2000000, avatar: "‚öîÔ∏è" },
            { name: "Batman", score: 1500000, avatar: "ü¶á" },
            { name: "Shrek", score: 800000, avatar: "ü§¢" },
            { name: "Spiderman", score: 500000, avatar: "üï∑" },
            { name: "Notcoin User", score: 100000, avatar: "üíé" }
        ];

        function loadGame() {
            if(localStorage.getItem('score')) {
                score = parseInt(localStorage.getItem('score'));
                clickPower = parseInt(localStorage.getItem('power'));
            }
            if(localStorage.getItem('vibration')) {
                isVibrationEnabled = localStorage.getItem('vibration') === 'true';
                document.getElementById('vibrationToggle').checked = isVibrationEnabled;
            }
            renderShop();
            renderLeaders();
            updateUI();
        }

        function saveGame() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('vibration', isVibrationEnabled);
        }

        function doClick() {
            score += clickPower;
            if(isVibrationEnabled) tg.HapticFeedback.impactOccurred('light');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);

            saveGame();
            updateUI();
        }

        function buy(power, cost) {
            if (score >= cost) {
                score -= cost;
                clickPower += power;
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('success');
                saveGame();
                renderShop();
                updateUI();
            } else {
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function toggleVibration() {
            isVibrationEnabled = document.getElementById('vibrationToggle').checked;
            saveGame();
            if(isVibrationEnabled) tg.HapticFeedback.impactOccurred('medium');
        }

        function switchTab(tab, element) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            if(tab === 'leaders') renderLeaders();
            if(isVibrationEnabled) tg.HapticFeedback.selectionChanged();
        }

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('power').innerText = clickPower.toLocaleString();
            renderShop(); 
        }

        function renderShop() {
            let html = '';
            upgrades.forEach(u => {
                const disabled = score < u.cost ? 'disabled' : '';
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–∞ (10 000 –≤–º–µ—Å—Ç–æ 10000)
                const costFmt = u.cost.toLocaleString();
                const powerFmt = u.power.toLocaleString();
                
                html += `
                <div class="list-item">
                    <div>
                        <div style="font-weight:bold; font-size:15px;">${u.name}</div>
                        <div style="font-size:11px; opacity:0.6; margin-top:2px;">+${powerFmt} –∫ –∫–ª–∏–∫—É</div>
                    </div>
                    <button class="buy-btn" ${disabled} onclick="buy(${u.power}, ${u.cost})">
                        ${costFmt} üí∞
                    </button>
                </div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        function renderLeaders() {
            let allPlayers = [...fakeLeaders];
            let myName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "–Ø (–¢—ã)";
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–±—è
            allPlayers.push({ name: myName, score: score, avatar: "üë§", isMe: true });

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            allPlayers.sort((a, b) => b.score - a.score);

            let html = '';
            allPlayers.forEach((player, index) => {
                let rankClass = '';
                if (index === 0) rankClass = 'rank-1';
                if (index === 1) rankClass = 'rank-2';
                if (index === 2) rankClass = 'rank-3';

                let borderStyle = player.isMe ? 'border: 1px solid var(--accent); background: rgba(255,149,0,0.1);' : '';
                let nameStyle = player.isMe ? 'color: var(--accent);' : '';

                html += `
                <div class="leader-item" style="${borderStyle}">
                    <div class="rank ${rankClass}">#${index + 1}</div>
                    <div class="avatar">${player.avatar}</div>
                    <div style="flex:1;">
                        <div class="player-name" style="${nameStyle}">${player.name}</div>
                        <div class="player-score">${player.score.toLocaleString()}</div>
                    </div>
                </div>`;
            });
            document.getElementById('leaders-list').innerHTML = html;
        }

        function resetProgress() {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) {
                score = 0; clickPower = 1;
                saveGame(); loadGame();
            }
        }

        loadGame();
    </script>
</body>
</html>
