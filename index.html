<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandarin Unbreakable</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --bg: #1c1c1e; --card: #2c2c2e; --text: #fff; --accent: #ff9500; --gold: #ffd700; --danger: #ff3b30; --input: #3a3a3c; }
        body { margin: 0; padding: 0; font-family: sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; user-select: none; overflow: hidden; }
        
        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò */
        #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .loader { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        .header { text-align: center; padding: 15px; background: rgba(44,44,46,0.9); border-bottom: 1px solid #333; }
        .score-value { font-size: 36px; font-weight: 800; color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; }
        
        .big-button { width: 240px; height: 240px; background: radial-gradient(circle, #ffb347, #ff8c00); border-radius: 50%; border: 5px solid #e67e22; box-shadow: 0 0 30px rgba(255,140,0,0.3); margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 90px; cursor: pointer; transition: transform 0.05s; }
        .big-button:active { transform: scale(0.95); }
        
        .list-item { background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--accent); color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 12px; }
        .buy-btn:disabled { background: #444; color: #888; }
        
        .promo-input { width: 80%; padding: 12px; border-radius: 8px; border: none; background: var(--input); color: #fff; text-align: center; margin: 0 auto 10px; display: block; font-size: 16px; }
        .promo-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; color: #000; }
        
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(44,44,46,0.95); border-radius: 20px; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; box-shadow: 0 5px 20px #000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 10px; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }
        
        /* –î–õ–Ø –õ–ò–î–ï–†–û–í */
        .rank { width: 25px; font-weight: bold; text-align: center; margin-right: 10px; }
        .avatar { width: 30px; height: 30px; background: #444; border-radius: 50%; margin-right: 10px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <div style="font-weight:bold; margin-top:10px;">–ó–∞–ø—É—Å–∫...</div>
        <div id="error-log" style="color:red; font-size:10px; margin-top:20px; max-width:80%; text-align:center;"></div>
    </div>

    <div class="header">
        <div style="font-size: 10px; opacity: 0.5;">–ë–ê–õ–ê–ù–°</div>
        <div class="score-value" id="score">0</div>
        <div style="font-size: 9px; opacity: 0.3; letter-spacing: 2px; margin-top:5px;" id="brand-label">NO BOTS ‚Ä¢ V 15.0</div>
    </div>

    <div id="tab-game" class="content active">
        <div class="big-button" id="clickBtn" onclick="doClick()"><span>üçä</span></div>
        <div style="text-align: center; margin-top: 20px;">–°–∏–ª–∞: +<span id="power" style="color:var(--accent)">1</span></div>
    </div>

    <div id="tab-shop" class="content">
        <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div id="shop-container"></div>
    </div>

    <div id="tab-leaders" class="content">
        <h2>üèÜ –¢–æ–ø –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div id="leaders-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="tab-promo" class="content">
        <h2>–ü—Ä–æ–º–æ–∫–æ–¥</h2>
        <div style="text-align:center; margin-top:40px;">
            <input type="text" id="promoInput" class="promo-input" placeholder="–í–≤–µ–¥–∏ –∫–æ–¥">
            <button class="promo-btn" onclick="activatePromo()">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
            <div id="promo-msg" style="margin-top:15px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="tab-settings" class="content">
        <h2>–ú–µ–Ω—é</h2>
        <div class="list-item" onclick="resetProgress()" style="justify-content: center; color: var(--danger); cursor: pointer;"><b>üóë –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ</b></div>
        <div style="text-align:center; margin-top:20px; opacity:0.3; font-size:10px;" onclick="easterEgg()">v15.0 by Twizzik</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('game', this)"><span class="nav-icon">üçä</span><span>–ö–ª–∏–∫</span></div>
        <div class="nav-item" onclick="switchTab('shop', this)"><span class="nav-icon">üõç</span><span>–®–æ–ø</span></div>
        <div class="nav-item" onclick="switchTab('leaders', this)"><span class="nav-icon">üèÜ</span><span>–¢–æ–ø</span></div>
        <div class="nav-item" onclick="switchTab('promo', this)"><span class="nav-icon">üéÅ</span><span>–ö–æ–¥</span></div>
        <div class="nav-item" onclick="switchTab('settings', this)"><span class="nav-icon">‚öôÔ∏è</span><span>–ú–µ–Ω—é</span></div>
    </div>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ü–ï–†–ï–•–í–ê–¢–ß–ò–ö –û–®–ò–ë–û–ö (–ß—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å, –ø–æ—á–µ–º—É –≤–∏—Å–∏—Ç)
        window.onerror = function(msg, url, line) {
            document.getElementById('error-log').innerText = "–û—à–∏–±–∫–∞: " + msg;
            // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –µ—Å—Ç—å - —É–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫, —á—Ç–æ–±—ã –¥–∞—Ç—å –∏–≥—Ä–∞—Ç—å
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 2000);
        };

        const firebaseConfig = {
            apiKey: "AIzaSyA8FA1_MeqVmGPzL4VzOGDxgdZd9U6Wuio",
            authDomain: "mandarin-game-edee2.firebaseapp.com",
            databaseURL: "https://mandarin-game-edee2-default-rtdb.firebaseio.com",
            projectId: "mandarin-game-edee2",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0, clickPower = 1;
        let promoTwizzik = false, promoKoronka = false, promoVitya = false;
        let easterCount = 0;
        let userId = "guest_" + Math.floor(Math.random()*10000);
        let userName = "Guest";

        if(tg.initDataUnsafe?.user) {
            userId = tg.initDataUnsafe.user.id.toString();
            userName = tg.initDataUnsafe.user.first_name;
        }

        // –¢–û–í–ê–†–´
        const upgrades = [
            { name: "–ü–∞–ª–µ—Ü", p: 1, c: 100 }, { name: "–ú—ã—à–∫–∞", p: 5, c: 500 },
            { name: "–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞", p: 15, c: 1500 }, { name: "–ú–∞–∫—Ä–æ—Å—ã", p: 40, c: 3500 },
            { name: "–î—Ä—É–≥", p: 100, c: 7500 }, { name: "–°–µ–º—å—è", p: 300, c: 20000 },
            { name: "–°–∫—Ä–∏–ø—Ç", p: 1000, c: 50000 }, { name: "–•–∞–∫–µ—Ä", p: 2500, c: 150000 },
            { name: "–ë–æ—Ç–Ω–µ—Ç", p: 6000, c: 500000 }, { name: "–§–µ—Ä–º–∞", p: 15000, c: 2000000 },
            { name: "–°–µ—Ä–≤–µ—Ä", p: 40000, c: 10000000 }, { name: "–ò–ò", p: 100000, c: 50000000 },
            { name: "SpaceX", p: 500000, c: 200000000 }, { name: "–ú–∞—Ä—Å", p: 2000000, c: 1000000000 },
            { name: "–ì–∞–ª–∞–∫—Ç–∏–∫–∞", p: 10000000, c: 10000000000 }, { name: "–°–∏–ª–∞ Twizzik", p: 999999999, c: 99999999999 }
        ];

        // –ó–ê–ì–†–£–ó–ö–ê –ò–ì–†–´
        function init() {
            // –ê–í–ê–†–ò–ô–ù–´–ô –¢–ê–ô–ú–ï–†: –£–ë–ò–†–ê–ï–¢ –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò –ß–ï–†–ï–ó 3 –°–ï–ö, –î–ê–ñ–ï –ï–°–õ–ò –ò–ù–¢–ï–†–ù–ï–¢–ê –ù–ï–¢
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 3000);

            db.ref('players/' + userId).once('value').then(snap => {
                const d = snap.val();
                if(d) {
                    score = parseFloat(d.score) || 0;
                    clickPower = parseFloat(d.power) || 1;
                    if(d.promoTwizzik) { promoTwizzik = true; enableGodMode(); }
                    promoKoronka = d.promoKoronka || false;
                    promoVitya = d.promoVitya || false;
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –≤ –æ–±–ª–∞–∫–µ, –ø—Ä–æ–±—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                    if(localStorage.getItem('score')) {
                        score = parseFloat(localStorage.getItem('score'));
                        clickPower = parseFloat(localStorage.getItem('power'));
                        promoTwizzik = localStorage.getItem('promoTwizzik') === 'true';
                        if(promoTwizzik) enableGodMode();
                        promoKoronka = localStorage.getItem('promoKoronka') === 'true';
                        promoVitya = localStorage.getItem('promoVitya') === 'true';
                    }
                }
                // –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å - —É–±–∏—Ä–∞–µ–º —ç–∫—Ä–∞–Ω —Å—Ä–∞–∑—É
                document.getElementById('loading-screen').style.display = 'none';
                updateUI();
            }).catch(e => {
                console.log(e); // –û—à–∏–±–∫–∞ —Å–µ—Ç–∏, —Å—Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–∞–π–º–µ—Ä
                if(localStorage.getItem('score')) {
                    score = parseFloat(localStorage.getItem('score'));
                    clickPower = parseFloat(localStorage.getItem('power'));
                }
                updateUI();
            });
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('promoTwizzik', promoTwizzik);
            localStorage.setItem('promoKoronka', promoKoronka);
            localStorage.setItem('promoVitya', promoVitya);
            
            db.ref('players/' + userId).update({
                name: userName, score: score, power: clickPower,
                promoTwizzik: promoTwizzik, promoKoronka: promoKoronka, promoVitya: promoVitya
            });
        }

        function doClick() {
            score += clickPower;
            tg.HapticFeedback.impactOccurred('light');
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            updateUI();
            if(Math.random() < 0.1) save();
        }

        function buy(p, c) {
            if(score >= c) {
                score -= c; clickPower += p;
                tg.HapticFeedback.notificationOccurred('success');
                save(); updateUI();
            }
        }

        function activatePromo() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            
            if(code === "twizzik") {
                if(promoTwizzik) errorMsg(msg, "–£–∂–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
                else { score+=5000000000; promoTwizzik=true; enableGodMode(); successMsg(msg, "+5 –ú–õ–†–î"); }
            } else if(code === "koronka") {
                if(promoKoronka) errorMsg(msg, "–£–∂–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
                else { score+=100000; promoKoronka=true; successMsg(msg, "+100K"); }
            } else if(code === "vitya") {
                if(promoVitya) errorMsg(msg, "–£–∂–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
                else { score+=364; promoVitya=true; successMsg(msg, "+364"); }
            } else {
                errorMsg(msg, "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥");
            }
        }

        function successMsg(el, txt) { el.style.color = "var(--accent)"; el.innerText = "‚úÖ " + txt; save(); updateUI(); }
        function errorMsg(el, txt) { el.style.color = "var(--danger)"; el.innerText = "‚ùå " + txt; tg.HapticFeedback.notificationOccurred('error'); }

        function enableGodMode() {
            document.getElementById('brand-label').innerText = "TWIZZIK GOD MODE";
            document.getElementById('brand-label').style.color = "#ff9500";
        }

        function resetProgress() {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) {
                score = 0; clickPower = 1;
                promoTwizzik = false; promoKoronka = false; promoVitya = false;
                save(); location.reload();
            }
        }

        function easterEgg() {
            easterCount++;
            if(easterCount === 5) { alert("üçä Twizzik –∑–¥–µ—Å—å! üçä"); easterCount = 0; }
        }

        function formatNum(n) {
            if(n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if(n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if(n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return n.toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = formatNum(score);
            document.getElementById('power').innerText = formatNum(clickPower);
            
            let html = '';
            upgrades.forEach(u => {
                let dis = score < u.c ? 'disabled' : '';
                html += `<div class="list-item">
                    <div><b>${u.name}</b> <small style="opacity:0.5">+${formatNum(u.p)}</small></div>
                    <button class="buy-btn" ${dis} onclick="buy(${u.p}, ${u.c})">${formatNum(u.c)}</button>
                </div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        function switchTab(t, el) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(t === 'leaders') save();
        }

        // –õ–ò–î–ï–†–´
        db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
            const list = document.getElementById('leaders-list');
            list.innerHTML = "";
            let arr = [];
            snap.forEach(c => arr.push(c.val()));
            arr.reverse();
            
            if(arr.length === 0) list.innerHTML = "<div style='text-align:center;opacity:0.5'>–ü—É—Å—Ç–æ</div>";
            
            arr.forEach((p, i) => {
                let color = i===0?'#ffd700':(i===1?'#c0c0c0':(i===2?'#cd7f32':'#fff'));
                let style = p.name === userName ? 'border:1px solid var(--accent); background:rgba(255,149,0,0.1)' : '';
                list.innerHTML += `<div class="list-item" style="${style}">
                    <div class="rank" style="color:${color}">#${i+1}</div>
                    <div class="avatar">üë§</div>
                    <div style="flex:1;overflow:hidden;"><div style="font-weight:bold;font-size:14px;">${p.name}</div><div style="opacity:0.5;font-size:12px;">${formatNum(p.score)}</div></div>
                </div>`;
            });
        });

        init();
    </script>
</body>
    </html>
