        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }

        .big-btn {

        .card {

        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;

            padding: 10px 0; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        .nav-item.active { color: var(--accent); transform: translateY(-3px); }

            { name: "–†–µ–∞–ª—å–Ω–æ—Å—Ç—å", p: 2000000000000000000, c: 100000000000000000000000 }, { name: "–°–æ–∑–¥–∞—Ç–µ–ª—å", p: 5000000000000000000, c: 400000000000000000000000 }, { name: "–°–∏–ª–∞ Twizzik", p: 9999999999999999999, c: 999999999999999999999999 }
        ];

        // --- –ó–ê–ü–£–°–ö ---
        function start() {
            // 1. –ì—Ä—É–∑–∏–º –∏–∑ LocalStorage (–º–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ)
            try {
                if(localStorage.getItem('score')) {
                    score = parseFloat(localStorage.getItem('score')) || 0;
                    clickPower = parseFloat(localStorage.getItem('power')) || 1;
                    promoTwizzik = localStorage.getItem('pt') === 'true';
                    promoKoronka = localStorage.getItem('pk') === 'true';
                    promoVitya = localStorage.getItem('pv') === 'true';
                    currentTheme = localStorage.getItem('theme') || 'premium';
                }
            } catch(e) { log("LS Error: " + e.message); }
            
            applyTheme();
            if(promoTwizzik) enableGodMode();
            updateUI();

            // 2. –ì—Ä—É–∑–∏–º –∏–∑ Firebase (–µ—Å–ª–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç)
            if(db) {
                db.ref('players/' + userId).once('value').then(snap => {
                    const d = snap.val();
                    if(d) {
                        score = parseFloat(d.score) || score;
                        clickPower = parseFloat(d.power) || clickPower;
                        promoTwizzik = d.promoTwizzik || promoTwizzik;
                        promoKoronka = d.promoKoronka || promoKoronka;
                        promoVitya = d.promoVitya || promoVitya;
                        if(promoTwizzik) enableGodMode();
                        updateUI();
                    }
                }).catch(e => log("DB Load Fail: " + e.message));
            }
        }

        // --- –§–£–ù–ö–¶–ò–ò ---
        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('pt', promoTwizzik);
            localStorage.setItem('pk', promoKoronka);
            localStorage.setItem('pv', promoVitya);
            localStorage.setItem('theme', currentTheme);
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score: score, power: clickPower,
                    promoTwizzik, promoKoronka, promoVitya
                }).catch(()=>{});
            }
        }

        function doClick() {
            score += clickPower;
            tg.HapticFeedback.impactOccurred('light');
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            updateUI();
            if(Math.random() < 0.2) save();
        }

        function buy(p, c) {
            if(score >= c) {
                score -= c; clickPower += p;
                tg.HapticFeedback.notificationOccurred('success');
                save(); updateUI();
            }
        }

        function activatePromo() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            let reward = 0; let success = false;

            if(code === "twizzik") {
                if(promoTwizzik) return errorMsg(msg);
                reward = 5000000000; promoTwizzik = true; enableGodMode(); success = true;
            } else if(code === "koronka") {
                if(promoKoronka) return errorMsg(msg);
                reward = 100000; promoKoronka = true; success = true;
            } else if(code === "vitya") {
                if(promoVitya) return errorMsg(msg);
                reward = 364; promoVitya = true; success = true;
            } else {
                msg.style.color = "red"; msg.innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥";
            }

            if(success) {
                score += reward;
                msg.style.color = "#2ecc71"; msg.innerText = "–£—Å–ø–µ—Ö! +" + format(reward);
                save(); updateUI();
            }
        }

        function errorMsg(el) { el.style.color = "#e74c3c"; el.innerText = "–£–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω"; }
        function enableGodMode() { 
            const b = document.getElementById('brand-label');
            b.innerText = "TWIZZIK GOD MODE"; b.style.border = "1px solid #ff9f43"; b.style.color = "#ff9f43";
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'premium' ? 'classic' : 'premium';
            applyTheme(); save();
        }

        function applyTheme() {
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('theme-name').innerText = currentTheme === 'premium' ? 'Premium' : 'Classic';
        }

        function resetProgress() {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) {
                score = 0; clickPower = 1; promoTwizzik = false; promoKoronka = false; promoVitya = false;
                save(); location.reload();
            }
        }

        function tab(t, el) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(t === 'leaders') loadLeaders();
        }

        function loadLeaders() {
            if(!db) { document.getElementById('leaders-list').innerHTML = "–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è"; return; }
            db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                let html = '';
                let arr = [];
                snap.forEach(c => arr.push(c.val()));
                arr.reverse();
                arr.forEach((p, i) => {
                    let style = p.name === userName ? "border:1px solid var(--accent); background:rgba(255,159,67,0.1)" : "";
                    html += `<div class="card" style="${style}"><div style="display:flex;align-items:center;"><div class="rank-badge">#${i+1}</div><b>${p.name}</b></div><div>${format(p.score)}</div></div>`;
                });
                document.getElementById('leaders-list').innerHTML = html;
            });
        }

        function format(n) {
            if (n >= 1e24) return (n/1e24).toFixed(2) + 'Sp';
            if (n >= 1e21) return (n/1e21).toFixed(2) + 'Sx'; 
            if (n >= 1e18) return (n/1e18).toFixed(2) + 'Qi'; 
            if (n >= 1e15) return (n/1e15).toFixed(2) + 'Q';
            if (n >= 1e12) return (n/1e12).toFixed(2) + 'T';
            if (n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if (n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return Math.floor(n).toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(clickPower);
            let html = '';
            upgrades.forEach(u => {
                let dis = score
