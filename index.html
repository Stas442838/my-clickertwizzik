<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mandarin v18 Instant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #ff9f43;
            --gold: linear-gradient(to bottom, #f1c40f, #f39c12);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f0c29; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

        /* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
        .header {
            text-align: center; padding: 15px;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .score-val {
            font-size: 40px; font-weight: 900;
            background: var(--gold); -webkit-background-clip: text; color: transparent;
            text-shadow: 0 5px 15px rgba(243, 156, 18, 0.3); margin: 5px 0;
        }
        .status-pill {
            font-size: 10px; background: rgba(255,255,255,0.1); padding: 3px 8px;
            border-radius: 10px; color: #aaa;
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

        .big-btn {
            width: 250px; height: 250px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8008);
            border-radius: 50%; border: 5px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; cursor: pointer; position: relative;
            transition: transform 0.05s;
        }
        .big-btn:active { transform: scale(0.95); }
        .big-btn span { font-size: 130px; pointer-events: none; }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 12px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .btn-buy {
            background: var(--accent); color: #000; border: none;
            padding: 8px 14px; border-radius: 8px; font-weight: 800; font-size: 12px;
        }
        .btn-buy:disabled { background: #444; color: #888; }

        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(20, 20, 30, 0.9); backdrop-filter: blur(20px);
            border-radius: 20px; display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; font-size: 9px; transition: 0.3s; }
        .nav-item.active { color: var(--accent); transform: translateY(-3px); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

        .promo-input { width: 80%; padding: 12px; border-radius: 10px; border: none; background: #333; color: white; text-align: center; margin: 0 auto 10px; display: block; }
        .promo-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
    </div>

    <div class="header">
        <div style="font-size: 10px; opacity: 0.5;">–ë–ê–õ–ê–ù–°</div>
        <div class="score-val" id="score">0</div>
        <div class="status-pill" id="status-text">OFFLINE</div>
    </div>

    <div id="tab-game" class="content active">
        <div class="big-btn" id="clickBtn" onclick="doClick()"><span>üçä</span></div>
        <div style="text-align:center; margin-top:20px; font-size:14px;">–°–∏–ª–∞: <b id="power" style="color:var(--accent)">1</b></div>
    </div>

    <div id="tab-shop" class="content">
        <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div id="shop-container"></div>
    </div>

    <div id="tab-leaders" class="content">
        <h2>–¢–æ–ø –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div id="leaders-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="tab-promo" class="content">
        <div style="text-align:center; margin-top:50px;">
            <h2>–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥</h2>
            <input type="text" id="promoInput" class="promo-input" placeholder="–í–≤–µ–¥–∏ –∫–æ–¥...">
            <button class="promo-btn" onclick="activatePromo()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button>
            <div id="promo-msg" style="margin-top:15px; font-weight:bold;"></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="tab('game', this)"><span class="nav-icon">üçä</span>–ö–ª–∏–∫</div>
        <div class="nav-item" onclick="tab('shop', this)"><span class="nav-icon">üõç</span>–®–æ–ø</div>
        <div class="nav-item" onclick="tab('leaders', this)"><span class="nav-icon">üèÜ</span>–¢–æ–ø</div>
        <div class="nav-item" onclick="tab('promo', this)"><span class="nav-icon">üéÅ</span>–ö–æ–¥</div>
    </div>

    <script>
        // === –ì–ê–†–ê–ù–¢–ò–†–û–í–ê–ù–ù–´–ô –ó–ê–ü–£–°–ö –ß–ï–†–ï–ó 1.5 –°–ï–ö ===
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loader-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loader-overlay').style.display = 'none', 500);
            }, 1500);
        };

        // –ù–ê–°–¢–†–û–ô–ö–ò
        const firebaseConfig = {
            apiKey: "AIzaSyA8FA1_MeqVmGPzL4VzOGDxgdZd9U6Wuio",
            authDomain: "mandarin-game-edee2.firebaseapp.com",
            databaseURL: "https://mandarin-game-edee2-default-rtdb.firebaseio.com",
            projectId: "mandarin-game-edee2",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let db = null;
        try { 
            firebase.initializeApp(firebaseConfig); 
            db = firebase.database();
        } catch(e) { console.log("Firebase Error", e); }

        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let power = 1;
        let promoTwizzik = false, promoKoronka = false, promoVitya = false;
        let userId = "guest_" + Math.floor(Math.random()*10000);
        let userName = "Guest";

        if (tg.initDataUnsafe?.user) {
            userId = tg.initDataUnsafe.user.id.toString();
            userName = tg.initDataUnsafe.user.first_name;
        }

        const upgrades = [
            { name: "–ü–∞–ª–µ—Ü", p: 1, c: 100 }, { name: "–ú—ã—à–∫–∞", p: 15, c: 1500 },
            { name: "–ö–ª–∞–≤–∞", p: 40, c: 3500 }, { name: "–î—Ä—É–≥", p: 100, c: 7500 },
            { name: "–•–∞–∫–µ—Ä", p: 2500, c: 300000 }, { name: "–í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞", p: 5000, c: 700000 },
            { name: "–§–µ—Ä–º–∞", p: 40000, c: 5000000 }, { name: "SpaceX", p: 500000, c: 200000000 },
            { name: "–°–∏–ª–∞ Twizzik", p: 999999999, c: 99999999999 }
        ];

        // --- –õ–û–ì–ò–ö–ê ---
        function start() {
            // 1. –°–Ω–∞—á–∞–ª–∞ –≥—Ä—É–∑–∏–º –ª–æ–∫–∞–ª—å–Ω–æ (–º–≥–Ω–æ–≤–µ–Ω–Ω–æ)
            if(localStorage.getItem('score')) {
                score = parseFloat(localStorage.getItem('score'));
                power = parseFloat(localStorage.getItem('power'));
                promoTwizzik = localStorage.getItem('pt') === 'true';
                promoKoronka = localStorage.getItem('pk') === 'true';
                promoVitya = localStorage.getItem('pv') === 'true';
            }
            updateUI();

            // 2. –ü–æ—Ç–æ–º –ø—Ä–æ–±—É–µ–º –ø–æ–¥–≥—Ä—É–∑–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞
            if(db) {
                db.ref('players/' + userId).once('value').then(snap => {
                    const d = snap.val();
                    if(d) {
                        score = parseFloat(d.score) || score;
                        power = parseFloat(d.power) || power;
                        promoTwizzik = d.promoTwizzik || promoTwizzik;
                        promoKoronka = d.promoKoronka || promoKoronka;
                        promoVitya = d.promoVitya || promoVitya;
                        updateUI();
                        setStatus("ONLINE");
                    }
                }).catch(() => setStatus("OFFLINE MODE"));
            } else {
                setStatus("NO CONNECTION");
            }
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', power);
            localStorage.setItem('pt', promoTwizzik);
            localStorage.setItem('pk', promoKoronka);
            localStorage.setItem('pv', promoVitya);
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score: score, power: power,
                    promoTwizzik, promoKoronka, promoVitya
                });
            }
        }

        function doClick() {
            score += power;
            tg.HapticFeedback.impactOccurred('light');
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            updateUI();
            if(Math.random() < 0.2) save();
        }

        function buy(p, c) {
            if(score >= c) {
                score -= c; power += p;
                tg.HapticFeedback.notificationOccurred('success');
                save(); updateUI();
            }
        }

        function activatePromo() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            let reward = 0;
            let success = false;

            if(code === "twizzik") {
                if(promoTwizzik) return msg.innerText = "–£–∂–µ –±—ã–ª!";
                reward = 5000000000; promoTwizzik = true; success = true;
            } else if(code === "koronka") {
                if(promoKoronka) return msg.innerText = "–£–∂–µ –±—ã–ª!";
                reward = 100000; promoKoronka = true; success = true;
            } else if(code === "vitya") {
                if(promoVitya) return msg.innerText = "–£–∂–µ –±—ã–ª!";
                reward = 364; promoVitya = true; success = true;
            } else {
                msg.style.color = "red"; msg.innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥";
            }

            if(success) {
                score += reward;
                msg.style.color = "lime"; msg.innerText = "–£—Å–ø–µ—Ö! +" + format(reward);
                tg.HapticFeedback.notificationOccurred('success');
                save(); updateUI();
            }
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(power);
            
            let html = '';
            upgrades.forEach(u => {
                let dis = score < u.c ? 'disabled' : '';
                html += `<div class="card"><div><b>${u.name}</b><br><small>+${format(u.p)}</small></div><button class="btn-buy" ${dis} onclick="buy(${u.p}, ${u.c})">${format(u.c)}</button></div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        function tab(t, el) {
            document.querySelectorAll('.content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            if(t === 'leaders') loadLeaders();
        }

        function loadLeaders() {
            if(!db) return;
            db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                let html = '';
                let arr = [];
                snap.forEach(c => arr.push(c.val()));
                arr.reverse();
                arr.forEach((p, i) => {
                    let style = p.name === userName ? "border:1px solid orange" : "";
                    html += `<div class="card" style="${style}"><div style="display:flex; gap:10px;"><b>#${i+1}</b> <span>${p.name}</span></div><div>${format(p.score)}</div></div>`;
                });
                document.getElementById('leaders-list').innerHTML = html;
            });
        }

        function format(n) {
            if (n >= 1e9) return (n / 1e9).toFixed(2) + 'B';
            if (n >= 1e6) return (n / 1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
            return Math.floor(n).toLocaleString();
        }

        function setStatus(txt) { document.getElementById('status-text').innerText = txt; }

        start();
    </script>
</body>
</html>
