<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent: #ff9500;
            --gold: #ffd700;
            --danger: #ff3b30;
            --input-bg: #3a3a3c;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .header {
            text-align: center; padding: 15px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .score-value { 
            font-size: 32px; font-weight: 800; color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            word-wrap: break-word; line-height: 1.2;
        }
        
        .brand-hint { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.3; margin-top: 5px; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; }

        .big-button {
            width: 250px; height: 250px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8c00);
            border-radius: 50%; border: 6px solid #e67e22;
            box-shadow: 0 10px 40px rgba(255, 140, 0, 0.4);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto;
            cursor: pointer; transition: transform 0.05s;
        }
        .big-button:active { transform: scale(0.95); }
        .big-button span { font-size: 90px; pointer-events: none; }

        .list-item {
            background-color: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .buy-btn {
            background-color: var(--accent); color: #000; border: none;
            padding: 10px 10px; border-radius: 10px; font-weight: 700; font-size: 12px; min-width: 80px; text-align: center;
        }
        .buy-btn:disabled { background-color: #444; color: #888; }

        .leader-item {
            background-color: var(--card-bg); border-radius: 16px; padding: 12px; margin-bottom: 8px; display: flex; align-items: center;
        }
        .rank { width: 30px; font-weight: bold; text-align: center; margin-right: 10px; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #444; margin-right: 10px; display: flex; align-items: center; justify-content: center; }
        
        .promo-input {
            width: 80%; padding: 15px; border-radius: 10px; border: none;
            background: var(--input-bg); color: white; font-size: 18px; text-align: center;
            margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto;
        }
        .promo-btn {
            width: 100%; padding: 15px; background: var(--accent); color: black;
            font-weight: bold; font-size: 16px; border: none; border-radius: 10px;
        }

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        .bottom-nav {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background-color: rgba(44, 44, 46, 0.95); backdrop-filter: blur(20px);
            border-radius: 25px; display: flex; justify-content: space-around; padding: 10px 0;
            z-index: 100; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #888; font-size: 9px; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; opacity: 0.5;">–ë–ê–õ–ê–ù–°</div>
        <div class="score-value" id="score">0</div>

    <div id="tab-game" class="content active">

            –°–∏–ª–∞: +<span id="power" style="font-weight: bold; color: var(--accent);">1</span>
        </div>
    </div>

    <div id="tab-shop" class="content">
        <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div id="shop-container"></div>
    </div>

    <div id="tab-leaders" class="content">
        <h2>üèÜ –¢–æ–ø –º–∏—Ä–∞</h2>
        <div id="leaders-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="tab-promo" class="content">
        <h2>–ü—Ä–æ–º–æ–∫–æ–¥</h2>
        <div style="text-align:center;">
            <input type="text" id="promoInput" class="promo-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
            <button class="promo-btn" onclick="activatePromo()">–ü–û–õ–£–ß–ò–¢–¨</button>
            <div id="promo-msg" style="margin-top:15px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="tab-settings" class="content">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <div class="list-item">
            <div><b>–í–∏–±—Ä–∞—Ü–∏—è</b></div>
            <label class="switch">
                <input type="checkbox" id="vibrationToggle" checked onchange="toggleVibration()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="list-item" onclick="resetProgress()" style="justify-content: center; color: var(--danger); cursor: pointer; margin-top: 20px;">
            <b>üóë –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</b>
        </div>
        <div style="text-align: center; margin-top: 20px; font-size: 10px; opacity: 0.4;">
            Version 6.0 Mega Update
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('game', this)">
            <span class="nav-icon">üçä</span><span>–ö–ª–∏–∫</span>
        </div>
        <div class="nav-item" onclick="switchTab('shop', this)">
            <span class="nav-icon">üõç</span><span>–®–æ–ø</span>
        </div>
        <div class="nav-item" onclick="switchTab('leaders', this)">
            <span class="nav-icon">üèÜ</span><span>–¢–æ–ø</span>
        </div>
        <div class="nav-item" onclick="switchTab('promo', this)">
            <span class="nav-icon">üéÅ</span><span>–ö–æ–¥</span>
        </div>
        <div class="nav-item" onclick="switchTab('settings', this)">
            <span class="nav-icon">‚öôÔ∏è</span><span>–ú–µ–Ω—é</span>
        </div>
    </div>

    <script>
        // üëáüëáüëá –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –ö–õ–Æ–ß–ò FIREBASE üëáüëáüëá
        const firebaseConfig = {
            apiKey: "AIzaSyA8FA1_MeqVmGPzL4VzOGDxgdZd9U6Wuio",
            authDomain: "mandarin-game-edee2.firebaseapp.com",
            databaseURL: "https://mandarin-game-edee2-default-rtdb.firebaseio.com",
            projectId: "mandarin-game-edee2",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };
        // üëÜüëÜüëÜ –ù–ï –ó–ê–ë–£–î–¨! üëÜüëÜüëÜ

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let clickPower = 1;
        let isVibrationEnabled = true;
        let promoUsed = false;

        let userId = "guest_" + Math.floor(Math.random() * 100000);
        let userName = "Guest";
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userId = tg.initDataUnsafe.user.id.toString();
            userName = tg.initDataUnsafe.user.first_name;
        }

        // üî• –ù–û–í–´–ô –°–ü–ò–°–û–ö –£–õ–£–ß–®–ï–ù–ò–ô (30 –®–¢–£–ö) üî•
        const upgrades = [
            { id: 1, name: "–ü–∞–ª–µ—Ü", power: 1, cost: 100 },
            { id: 2, name: "–ö–∞—Å—Ç–µ—Ç", power: 5, cost: 500 },
            { id: 3, name: "–ú—ã—à–∫–∞", power: 15, cost: 1500 },
            { id: 4, name: "–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞", power: 40, cost: 3500 },
            { id: 5, name: "–î—Ä—É–≥", power: 100, cost: 7500 },
            { id: 6, name: "–°–∫—Ä–∏–ø—Ç", power: 250, cost: 20000 },
            { id: 7, name: "–ë–æ—Ç–Ω–µ—Ç", power: 600, cost: 50000 },
            { id: 8, name: "–•–∞–∫–µ—Ä", power: 1500, cost: 120000 },
            { id: 9, name: "–°–µ—Ä–≤–µ—Ä", power: 4000, cost: 300000 },
            { id: 10, name: "–ú–∞–π–Ω–∏–Ω–≥", power: 10000, cost: 800000 },
            { id: 11, name: "–§–µ—Ä–º–∞", power: 25000, cost: 2000000 },
            { id: 12, name: "–ó–∞–≤–æ–¥", power: 60000, cost: 5000000 },
            { id: 13, name: "–ê–≠–°", power: 150000, cost: 12000000 },
            { id: 14, name: "–ö–≤–∞–Ω—Ç. –ü–ö", power: 400000, cost: 35000000 },
            { id: 15, name: "–ò–ò", power: 1000000, cost: 100000000 }, // 100 –º–ª–Ω
            { id: 16, name: "–ù–µ–π—Ä–æ—Å–µ—Ç—å", power: 2500000, cost: 250000000 },
            { id: 17, name: "–°–ø—É—Ç–Ω–∏–∫", power: 6000000, cost: 600000000 },
            { id: 18, name: "SpaceX", power: 15000000, cost: 1500000000 }, // 1.5 –º–ª—Ä–¥
            { id: 19, name: "–õ—É–Ω–∞", power: 40000000, cost: 4000000000 }, // 4 –º–ª—Ä–¥
            { id: 20, name: "–ú–∞—Ä—Å", power: 100000000, cost: 10000000000 }, // 10 –º–ª—Ä–¥
            { id: 21, name: "–°–æ–ª–Ω—Ü–µ", power: 250000000, cost: 25000000000 }, // 25 –º–ª—Ä–¥
            { id: 22, name: "–ß–µ—Ä–Ω–∞—è –î—ã—Ä–∞", power: 600000000, cost: 60000000000 }, // 60 –º–ª—Ä–¥
            { id: 23, name: "–ì–∞–ª–∞–∫—Ç–∏–∫–∞", power: 1500000000, cost: 150000000000 }, // 150 –º–ª—Ä–¥
            { id: 24, name: "–í—Å–µ–ª–µ–Ω–Ω–∞—è", power: 4000000000, cost: 400000000000 }, // 400 –º–ª—Ä–¥
            { id: 25, name: "–ú—É–ª—å—Ç–∏–≤—Å–µ–ª–µ–Ω–Ω–∞—è", power: 10000000000, cost: 1000000000000 }, // 1 —Ç—Ä–ª–Ω
            { id: 26, name: "–ú–∞—Ç—Ä–∏—Ü–∞", power: 25000000000, cost: 2500000000000 }, // 2.5 —Ç—Ä–ª–Ω
            { id: 27, name: "–ü–µ—Ä—á–∞—Ç–∫–∞ –¢–∞–Ω–æ—Å–∞", power: 60000000000, cost: 6000000000000 }, // 6 —Ç—Ä–ª–Ω
            { id: 28, name: "–ë–æ–≥ –ö–ª–∏–∫–æ–≤", power: 150000000000, cost: 15000000000000 }, // 15 —Ç—Ä–ª–Ω
            { id: 29, name: "–°–æ–∑–¥–∞—Ç–µ–ª—å", power: 400000000000, cost: 40000000000000 }, // 40 —Ç—Ä–ª–Ω
            { id: 30, name: "–°–∏–ª–∞ Twizzik", power: 1000000000000, cost: 100000000000000 } // 100 —Ç—Ä–ª–Ω
        ];

        function loadGame() {
            if(localStorage.getItem('score')) {
                score = parseInt(localStorage.getItem('score'));
                clickPower = parseInt(localStorage.getItem('power'));
                promoUsed = localStorage.getItem('promo_twizzik_used') === 'true';
            }
            if(localStorage.getItem('vibration')) {
                isVibrationEnabled = localStorage.getItem('vibration') === 'true';
                document.getElementById('vibrationToggle').checked = isVibrationEnabled;
            }
            updateUI();
            saveToCloud();
        }

        function saveGame() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('vibration', isVibrationEnabled);
            localStorage.setItem('promo_twizzik_used', promoUsed);
        }

        function saveToCloud() {
            saveGame();
            db.ref('players/' + userId).set({
                name: userName,
                score: score
            });
        }

        function doClick() {
            score += clickPower;
            if(isVibrationEnabled) tg.HapticFeedback.impactOccurred('light');
            
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);

            updateUI();
            if(score % 10 === 0) saveToCloud();
        }

        function buy(power, cost) {
            if (score >= cost) {
                score -= cost;
                clickPower += power;
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('success');
                updateUI();
                saveToCloud();
            } else {
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function activatePromo() {
            const input = document.getElementById('promoInput');
            const msg = document.getElementById('promo-msg');
            const code = input.value.trim().toLowerCase();

            if (code === "twizzik") {
                if (promoUsed) {
                    msg.style.color = "var(--danger)";
                    msg.innerText = "‚õîÔ∏è –ö–æ–¥ —É–∂–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!";
                    if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('error');
                } else {
                    score += 5000000000;
                    promoUsed = true;
                    saveToCloud();
                    updateUI();
                    msg.style.color = "var(--accent)";
                    msg.innerText = "‚úÖ +5,000,000,000!";
                    if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('success');
                }
            } else {
                msg.style.color = "var(--danger)";
                msg.innerText = "‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥";
                if(isVibrationEnabled) tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function resetProgress() {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) {
                score = 0; clickPower = 1;
                saveToCloud();
                updateUI();
                alert("–°–±—Ä–æ—à–µ–Ω–æ!");
            }
        }

        function toggleVibration() {
            isVibrationEnabled = document.getElementById('vibrationToggle').checked;
            saveGame();
        }

        function switchTab(tab, element) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            if(isVibrationEnabled) tg.HapticFeedback.selectionChanged();
            if (tab === 'leaders') saveToCloud();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è –±–æ–ª—å—à–∏—Ö —á–∏—Å–µ–ª (1.5M, 10B)
        function formatNumber(num) {
            if (num >= 1000000000000) return (num / 1000000000000).toFixed(1) + 'T';
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('power').innerText = formatNumber(clickPower);
            
            let html = '';
            upgrades.forEach(u => {
                let dis = score < u.cost ? 'disabled' : '';
                html += `<div class="list-item">
                    <div><b>${u.name}</b> <small style="opacity:0.6">+${formatNumber(u.power)}</small></div>
                    <button class="buy-btn" ${dis} onclick="buy(${u.power}, ${u.cost})">${formatNumber(u.cost)}</button>
                </div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        db.ref('players').orderByChild('score').limitToLast(50).on('value', (snapshot) => {
            const list = document.getElementById('leaders-list');
            list.innerHTML = "";
            let players = [];
            snapshot.forEach(c => players.push(c.val()));
            players.reverse();

            players.forEach((p, i) => {
                let color = i==0?'#ffd700':(i==1?'#c0c0c0':(i==2?'#cd7f32':'#fff'));
                let isMe = p.name === userName;
                let style = isMe ? 'border:1px solid #ff9500;background:rgba(255,149,0,0.1)' : '';
                
                list.innerHTML += `<div class="leader-item" style="${style}">
                    <div class="rank" style="color:${color}">#${i+1}</div>
                    <div class="avatar">üë§</div>
                    <div style="flex:1; overflow:hidden;">
                        <div style="font-weight:bold">${p.name}</div>
                        <div style="opacity:0.6;font-size:12px">${parseInt(p.score).toLocaleString()}</div>
                    </div>
                </div>`;
            });
        });

        loadGame();
    </script>
</body>
