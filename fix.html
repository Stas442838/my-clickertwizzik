    <style>

        .header { text-align: center; padding: 10px; border-bottom: 1px solid var(--border); margin-top: 20px; }
        .score { font-size: 36px; font-weight: bold; color: var(--gold); margin: 5px 0; }
        
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; }

        /* –ö–ù–û–ü–ö–ê - –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–´–ô –ü–†–ò–û–†–ò–¢–ï–¢ –ù–ê–ñ–ê–¢–ò–Ø */
        .big-btn {
            width: 240px; height: 240px;

            border-radius: 50%; border: 5px solid rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center;
            margin: 20px auto; font-size: 100px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255,165,0,0.3);
            z-index: 10; position: relative;
        }
        .big-btn:active { transform: scale(0.95); }

        .card { background: var(--card); padding: 12px; margin-bottom: 8px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .buy-btn { background: var(--accent); border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; }
        
        .nav { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #222; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; border: 1px solid var(--border); }
        .nav div { opacity: 0.6; font-size: 12px; }
        .nav div.active { opacity: 1; color: var(--accent); font-weight: bold; }

        .promo-input { width: 80%; padding: 10px; border-radius: 8px; border: none; text-align: center; margin: 0 auto 10px; display: block; }
    </style>
</head>
<body>

    <div id="tab-game" class="content active">

    <script>
        // 1. –°–ò–°–¢–ï–ú–ê –û–¢–õ–û–í–ê –û–®–ò–ë–û–ö (–ì–õ–ê–í–ù–ê–Ø –ß–ê–°–¢–¨)
        function log(msg) {
            const el = document.getElementById('debug-console');
            el.style.display = 'block';
            el.innerText += "‚ö†Ô∏è " + msg + "\n";
        }
        window.onerror = function(msg, url, line) {
            log(msg + " (—Å—Ç—Ä: " + line + ")");
        };

        // 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let score = 0;
        let power = 1;
        let promoState = { twizzik: false, koronka: false, vitya: false };
        let currentTheme = 'premium';
        let userId = "local";
        let userName = "Guest";

        try {
            if(tg.initDataUnsafe?.user) {
                userId = tg.initDataUnsafe.user.id.toString();
                userName = tg.initDataUnsafe.user.first_name;
            }
        } catch(e) { log("TG Error: " + e.message); }
        
        document.getElementById('uid').innerText = userId;

        // 3. FIREBASE (–í–ù–£–¢–†–ò TRY, –ß–¢–û–ë–´ –ù–ï –£–ë–ò–õ–û –ö–ù–û–ü–ö–ò)
        const firebaseConfig = {
            apiKey: "AIzaSyA8FA1_MeqVmGPzL4VzOGDxgdZd9U6Wuio",
            authDomain: "mandarin-game-edee2.firebaseapp.com",
            databaseURL: "https://mandarin-game-edee2-default-rtdb.firebaseio.com",
            projectId: "mandarin-game-edee2",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let db = null;
        try {
            if(typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
            }
        } catch(e) {
            log("Firebase Error: " + e.message);
        }

        // 4. –õ–û–ì–ò–ö–ê –ò–ì–†–´ (–ö–ù–û–ü–ö–ò –†–ê–ë–û–¢–ê–Æ–¢ –í–°–ï–ì–î–ê)
        function gameClick() {
            score += power;
            updateUI();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è CSS
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            
            try { tg.HapticFeedback.impactOccurred('light'); } catch(e){}
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–¥–∫–æ, —á—Ç–æ–±—ã –Ω–µ –ª–∞–≥–∞–ª–æ
            if(Math.random() > 0.8) save();
        }

        function save() {
            localStorage.setItem('save_data', JSON.stringify({
                score, power, promoState, currentTheme
            }));
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score, power, promoState
                }).catch(e => {}); // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ —Å–µ—Ç–∏
            }
        }

        function load() {
            // –°–Ω–∞—á–∞–ª–∞ –ª–æ–∫–∞–ª—å–Ω–æ
            const local = localStorage.getItem('save_data');
            if(local) {
                const d = JSON.parse(local);
                score = d.score || 0;
                power = d.power || 1;
                promoState = d.promoState || { twizzik: false, koronka: false, vitya: false };
                currentTheme = d.currentTheme || 'premium';
            }
            applyTheme();
            updateUI();

            // –ü–æ—Ç–æ–º –∏–∑ —Å–µ—Ç–∏
            if(db) {
                db.ref('players/' + userId).once('value').then(snap => {
                    const d = snap.val();
                    if(d) {
                        score = d.score || score;
                        power = d.power || power;
                        promoState = d.promoState || promoState;
                        updateUI();
                    }
                });
                
                // –ì—Ä—É–∑–∏–º —Ç–æ–ø
                db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                    let html = '';
                    let arr = [];
                    snap.forEach(c => arr.push(c.val()));
                    arr.reverse();
                    arr.forEach((p, i) => {
                        html += `<div class="card"><div><b>#${i+1}</b> ${p.name}</div><div>${format(p.score)}</div></div>`;
                    });
                    document.getElementById('leaders-list').innerHTML = html;
                });
            }
        }

        // –ú–ê–ì–ê–ó–ò–ù (60 —à—Ç—É–∫)
        const upgrades = [
            { name: "–ü–∞–ª–µ—Ü", p: 1, c: 100 }, { name: "–ö–∞—Å—Ç–µ—Ç", p: 5, c: 500 },
            { name: "–ú—ã—à–∫–∞", p: 15, c: 1500 }, { name: "–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞", p: 40, c: 3500 },
            { name: "–ú–∞–∫—Ä–æ—Å", p: 80, c: 6000 }, { name: "–î—Ä—É–≥", p: 150, c: 10000 },
            { name: "–°–µ–º—å—è", p: 300, c: 25000 }, { name: "–û—Ñ–∏—Å", p: 600, c: 50000 },
            { name: "–°–∫—Ä–∏–ø—Ç", p: 1200, c: 120000 }, { name: "–•–∞–∫–µ—Ä", p: 2500, c: 300000 },
            { name: "–í–∏–¥—é—Ö–∞", p: 5000, c: 700000 }, { name: "CPU", p: 10000, c: 1500000 },
            { name: "–°–µ—Ä–≤–µ—Ä", p: 25000, c: 4000000 }, { name: "–ë–æ—Ç–Ω–µ—Ç", p: 60000, c: 10000000 },
            { name: "–ú–∞–π–Ω–∏–Ω–≥", p: 150000, c: 25000000 }, { name: "–ö—Ä–∏–ø—Ç–∞", p: 350000, c: 60000000 },
            { name: "–ù–µ–π—Ä–æ—Å–µ—Ç—å", p: 800000, c: 150000000 }, { name: "–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä", p: 2000000, c: 400000000 },
            { name: "–ò–ò", p: 5000000, c: 1000000000 }, { name: "–°—Ç–∞—Ä—Ç–∞–ø", p: 12000000, c: 3000000000 },
            { name: "–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è", p: 30000000, c: 8000000000 }, { name: "–•–æ–ª–¥–∏–Ω–≥", p: 55000000, c: 15000000000 },
            { name: "–°–ø—É—Ç–Ω–∏–∫", p: 100000000, c: 30000000000 }, { name: "–ú–ö–°", p: 250000000, c: 70000000000 },
            { name: "–†–∞–∫–µ—Ç–∞", p: 600000000, c: 200000000000 }, { name: "SpaceX", p: 1500000000, c: 500000000000 },
            { name: "–õ—É–Ω–∞", p: 4000000000, c: 1500000000000 }, { name: "–ë–∞–∑–∞ –õ—É–Ω–∞", p: 10000000000, c: 4000000000000 },
            { name: "–ú–∞—Ä—Å", p: 25000000000, c: 12000000000000 }, { name: "–ö–æ–ª–æ–Ω–∏—è", p: 70000000000, c: 35000000000000 },
            { name: "–¢–µ—Ä—Ä–∞—Ñ–æ—Ä–º", p: 200000000000, c: 100000000000000 }, { name: "–ü–ª–∞–Ω–µ—Ç–∞", p: 500000000000, c: 300000000000000 },
            { name: "–ó–≤–µ–∑–¥–∞", p: 1500000000000, c: 1000000000000000 }, { name: "–°–æ–ª–Ω—Ü–µ", p: 4000000000000, c: 3000000000000000 },
            { name: "–°–≤–µ—Ä—Ö–Ω–æ–≤–∞—è", p: 10000000000000, c: 10000000000000000 }, { name: "–ß–µ—Ä–Ω–∞—è –î—ã—Ä–∞", p: 30000000000000, c: 35000000000000000 },
            { name: "–ö–≤–∞–∑–∞—Ä", p: 80000000000000, c: 100000000000000000 }, { name: "–ü—É–ª—å—Å–∞—Ä", p: 20000000000000, c: 300000000000000000 },
            { name: "–¢—É–º–∞–Ω–Ω–æ—Å—Ç—å", p: 600000000000000, c: 1000000000000000000 }, { name: "–ì–∞–ª–∞–∫—Ç–∏–∫–∞", p: 2000000000000000, c: 4000000000000000000 },
            { name: "–°–∫–æ–ø–ª–µ–Ω–∏–µ", p: 5000000000000000, c: 15000000000000000000 }, { name: "–°–≤–µ—Ä—Ö—Å–∫–æ–ø–ª–µ–Ω–∏–µ", p: 15000000000000000, c: 50000000000000000000 },
            { name: "–í–æ–π–¥", p: 40000000000000000, c: 200000000000000000000 }, { name: "–í—Å–µ–ª–µ–Ω–Ω–∞—è", p: 100000000000000000, c: 500000000000000000000 },
            { name: "–ú—É–ª—å—Ç–∏–≤—Å–µ–ª–µ–Ω–Ω–∞—è", p: 300000000000000000, c: 1500000000000000000000 }, { name: "–ü–∞—Ä–∞–ª–ª–µ–ª—å", p: 1000000000000000000, c: 5000000000000000000000 },
            { name: "–ò–∑–º–µ—Ä–µ–Ω–∏–µ X", p: 5000000000000000000, c: 25000000000000000000000 }, { name: "–ö–≤–∞–Ω—Ç. –ü–æ–ª–µ", p: 20000000000000000000, c: 100000000000000000000000 },
            { name: "–í—Ä–µ–º—è", p: 80000000000000000000, c: 500000000000000000000000 }, { name: "–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ", p: 300000000000000000000, c: 2000000000000000000000000 },
            { name: "–ú–∞—Ç–µ—Ä–∏—è", p: 1000000000000000000000, c: 10000000000000000000000000 }, { name: "–ê–Ω—Ç–∏–º–∞—Ç–µ—Ä–∏—è", p: 5000000000000000000000, c: 50000000000000000000000000 },
            { name: "–≠–Ω–µ—Ä–≥–∏—è", p: 20000000000000000000000, c: 200000000000000000000000000 }, { name: "–ü—É—Å—Ç–æ—Ç–∞", p: 100000000000000000000000, c: 1000000000000000000000000000 },
            { name: "–°–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç—å", p: 500000000000000000000000, c: 5000000000000000000000000000 }, { name: "–ú–∞—Ç—Ä–∏—Ü–∞", p: 2000000000000000000000000, c: 25000000000000000000000000000 },
            { name: "–ü–µ—Ä—á–∞—Ç–∫–∞ –¢–∞–Ω–æ—Å–∞", p: 10000000000000000000000000, c: 100000000000000000000000000000 }, { name: "–†–µ–∞–ª—å–Ω–æ—Å—Ç—å", p: 50000000000000000000000000, c: 500000000000000000000000000000 },
            { name: "–°–æ–∑–¥–∞—Ç–µ–ª—å", p: 200000000000000000000000000, c: 2500000000000000000000000000000 }, { name: "–°–∏–ª–∞ Twizzik", p: 999999999999999999999999999, c: 9999999999999999999999999999999 }
        ];

        function renderShop() {
            let html = '';
            upgrades.forEach(u => {
                html += `<div class="card"><div><b>${u.name}</b> <small style="opacity:0.6">+${format(u.p)}</small></div><button class="buy-btn" onclick="buy(${u.p}, ${u.c})">${format(u.c)}</button></div>`;
            });
            document.getElementById('shop-list').innerHTML = html;
        }

        function buy(p, c) {
            if(score >= c) {
                score -= c; power += p;
                save(); updateUI();
                try { tg.HapticFeedback.notificationOccurred('success'); } catch(e){}
            }
        }

        function usePromo() {
            const code = document.getElementById('promoInput').value.toLowerCase();
            const res = document.getElementById('promo-res');
            let reward = 0;

            if(code === 'twizzik' && !promoState.twizzik) { reward = 5000000000; promoState.twizzik = true; }
            else if(code === 'koronka' && !promoState.koronka) { reward = 100000; promoState.koronka = true; }
            else if(code === 'vitya' && !promoState.vitya) { reward = 364; promoState.vitya = true; }
            else { res.innerText = "–û—à–∏–±–∫–∞ (–∏–ª–∏ —É–∂–µ –±—ã–ª)"; res.style.color = "red"; return; }

            score += reward;
            res.innerText = "–£—Å–ø–µ—Ö!"; res.style.color = "lime";
            save(); updateUI();
        }

        function switchTheme() {
            currentTheme = currentTheme === 'premium' ? 'classic' : 'premium';
            applyTheme(); save();
        }

        function applyTheme() {
            document.body.setAttribute('data-theme', currentTheme);
        }

        function resetAll() {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å?")) {
                score=0; power=1; promoState={twizzik:false, koronka:false, vitya:false};
                save(); location.reload();
            }
        }

        function openTab(id, el) {
            document.querySelectorAll('.content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav div').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
        }

        function format(n) {
            if(n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if(n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if(n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return Math.floor(n);
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(power);
        }

        renderShop();
        start();

    </script>
