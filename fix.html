        body {

        .brand-pill { font-size: 10px; opacity: 0.3; letter-spacing: 2px; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; animation: fadeIn 0.2s; }

        /* –ú–ê–ù–î–ê–†–ò–ù */
        .big-btn {
            width: 260px; height: 260px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8008);

            box-shadow: 0 0 40px rgba(255, 140, 0, 0.2);

        /* –ö–ê–†–¢–û–ß–ö–ò (–¢–û–ü –ò –ú–ê–ì–ê–ó–ò–ù) */

        }
        .buy-btn {
            background: var(--accent); color: #000; border: none;
            padding: 8px 14px; border-radius: 8px; font-weight: 700; font-size: 12px; min-width: 70px;

        /* --- –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–ï) --- */

            background: var(--nav-bg);
            display: flex; justify-content: space-around;
            padding-bottom: 20px; padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;

        .nav-item {
            display: flex; flex-direction: column; align-items: center;

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
        
        .rank-badge { font-weight: bold; color: var(--gold); margin-right: 10px; font-size: 16px; }

        // --- –õ–û–ì–ò–ö–ê ---
        function init() {
            // –ì—Ä—É–∑–∏–º –ª–æ–∫–∞–ª—å–Ω–æ
            try {
                if(localStorage.getItem('score')) {
                    score = parseFloat(localStorage.getItem('score')) || 0;
                    clickPower = parseFloat(localStorage.getItem('power')) || 1;
                    promos = JSON.parse(localStorage.getItem('promos')) || promos;
                    currentTheme = localStorage.getItem('theme') || 'classic';
                    isVib = localStorage.getItem('vib') !== 'false';
                }
            } catch(e) {}
            
            applyTheme();
            if(promos.twizzik) enableGodMode();
            document.getElementById('vibrationToggle').checked = isVib;
            updateUI();

            // –ü—Ä–æ–±—É–µ–º –æ–±–ª–∞–∫–æ
            if(db) {
                db.ref('players/' + userId).once('value').then(snap => {
                    const d = snap.val();
                    if(d) {
                        if((d.score || 0) > score) {
                            score = parseFloat(d.score);
                            clickPower = parseFloat(d.power);
                            promos = d.promos || promos;
                            updateUI();
                            if(promos.twizzik) enableGodMode();
                        }
                    }
                });
            }
        }

        function save() {
            localStorage.setItem('score', score);
            localStorage.setItem('power', clickPower);
            localStorage.setItem('promos', JSON.stringify(promos));
            localStorage.setItem('theme', currentTheme);
            localStorage.setItem('vib', isVib);
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score: score, power: clickPower, promos: promos
                }).catch(()=>{});
            }
        }

        function doClick() {
            score += clickPower;
            updateUI();
            
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            
            if(isVib) try{ tg.HapticFeedback.impactOccurred('light'); }catch(e){}
            
            if(Math.random() < 0.1) save();
        }

        function buy(p, c) {
            if(score >= c) {
                score -= c; clickPower += p;
                try{ tg.HapticFeedback.notificationOccurred('success'); }catch(e){}
                save(); updateUI(); renderShop();
            }
        }

        function activatePromo() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            let r=0, s=false;

            if(code === 'twizzik' && !promos.twizzik) { r=5000000000; promos.twizzik=true; enableGodMode(); s=true; }
            else if(code === 'koronka' && !promos.koronka) { r=100000; promos.koronka=true; s=true; }

            currentTheme = currentTheme === 'classic' ? 'premium' : 'classic';

        function applyTheme() {
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('theme-name').innerText = currentTheme === 'premium' ? 'Premium' : 'Classic';

        function loadLeaders() {
            if(!db) { document.getElementById('leaders-list').innerHTML = "–û—Ñ—Ñ–ª–∞–π–Ω"; return; }
            db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                let html = '';
                let arr = [];
                snap.forEach(c => arr.push(c.val()));
                arr.reverse();
                if(arr.length === 0) html = "<div style='text-align:center;opacity:0.5'>–ü—É—Å—Ç–æ</div>";
                arr.forEach((p, i) => {
                    let style = p.name === userName ? "border:1px solid #ff9f43" : "";
                    let badge = i < 3 ? `rank-${i+1}` : '';
                    let color = i===0?'gold':(i===1?'silver':(i===2?'#cd7f32':'white'));

                });
                document.getElementById('leaders-list').innerHTML = html;
            });
        }

        function enableGodMode() { document.getElementById('brand-label').innerText = "GOD MODE"; document.getElementById('brand-label').style.color = "gold"; }

        function format(n) {
            if (n >= 1e24) return (n/1e24).toFixed(2) + 'Sp';
            if (n >= 1e21) return (n/1e21).toFixed(2) + 'Sx'; 
            if (n >= 1e18) return (n/1e18).toFixed(2) + 'Qi'; 
            if (n >= 1e15) return (n/1e15).toFixed(2) + 'Q';
            if (n >= 1e12) return (n/1e12).toFixed(2) + 'T';
            if (n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if (n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return Math.floor(n).toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(clickPower);
