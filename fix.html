<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        /* --- –¢–ï–ú–´ --- */
        :root {
            --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #ff9f43;
            --gold: linear-gradient(to bottom, #f1c40f, #f39c12);
            --nav: rgba(20, 20, 30, 0.95);
            --shadow: 0 0 25px rgba(255, 159, 67, 0.5);
        }

        [data-theme="classic"] {
            --bg: #1c1c1e; --card: #2c2c2e; --border: #333;
            --text: #fff; --accent: #ff9500; --gold: #ffd700;
            --nav: #222; --shadow: none;
        }

        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* –ü–û–õ–ï –û–®–ò–ë–û–ö (–ß–¢–û–ë–´ –¢–´ –í–ò–î–ï–õ, –ï–°–õ–ò –ß–¢–û-–¢–û –ù–ï –¢–ê–ö) */
        #debug-err {
            position: fixed; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8);
            color: white; font-size: 10px; padding: 2px; display: none; z-index: 999999;
        }

        .header { text-align: center; padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); }
        .score-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; color: transparent; margin: 5px 0; text-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .brand-pill { font-size: 10px; padding: 4px 10px; border-radius: 10px; background: var(--card); border: 1px solid var(--border); opacity: 0.7; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; }

        .big-btn {
            width: 240px; height: 240px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8008);
            border-radius: 50%; border: 5px solid rgba(255,255,255,0.1);
            box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; cursor: pointer; position: relative; z-index: 10;
        }
        .big-btn:active { transform: scale(0.95); }
        .big-btn span { font-size: 130px; pointer-events: none; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .buy-btn { background: var(--accent); color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 800; font-size: 11px; min-width: 70px; }
        .buy-btn:disabled { background: #444; color: #888; }

        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--nav); border-radius: 20px; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; font-size: 9px; flex:1; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

        .promo-input { width: 80%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: white; text-align: center; margin: 0 auto 10px; display: block; font-size: 16px; }
        .promo-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 10px; font-weight: bold; color: #000; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

            <div style="color:#ff3b30; font-weight:bold; text-align:center; width:100%">üóë –°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ</div>

    <div class="nav">

    <script>
        // --- 1. –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ü–ï–†–ï–•–í–ê–¢ –û–®–ò–ë–û–ö ---
        window.onerror = function(msg, url, line) {
            document.getElementById('debug-err').style.display = 'block';
            document.getElementById('debug-err').innerText = "Error: " + msg;
        };

        // --- 2. –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let score = 0;
        let clickPower = 1;
        let isVibration = true;
        let currentTheme = 'premium';
        let promoState = { twizzik: false, koronka: false, vitya: false };
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        let userId = "local";
        let userName = "Guest";
        try {
            if(tg.initDataUnsafe?.user) {
                userId = tg.initDataUnsafe.user.id.toString();
                userName = tg.initDataUnsafe.user.first_name;
            }
        } catch(e){}
        document.getElementById('uid').innerText = userId;

        // --- 3. FIREBASE (–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA8FA1_MeqVmGPzL4VzOGDxgdZd9U6Wuio",
            authDomain: "mandarin-game-edee2.firebaseapp.com",
            databaseURL: "https://mandarin-game-edee2-default-rtdb.firebaseio.com",
            projectId: "mandarin-game-edee2",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch(e) {
            console.log("–ò–≥—Ä–∞–µ—Ç –æ—Ñ—Ñ–ª–∞–π–Ω");
        }

        // --- 4. –§–£–ù–ö–¶–ò–ò (–û–±—ä—è–≤–ª–µ–Ω—ã –≥–ª–æ–±–∞–ª—å–Ω–æ) ---
        
        window.clickCoin = function() {
            score += clickPower;
            updateUI();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const btn = document.getElementById('clickBtn');
            btn.style.transform = "scale(0.9)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
            
            if(isVibration) try { tg.HapticFeedback.impactOccurred('light'); } catch(e){}
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç —Å–ø–∞–º–∞)
            if(Math.random() < 0.1) save();
        }

        window.save = function() {
            const data = { score, power: clickPower, promos: promoState, theme: currentTheme, vib: isVibration };
            localStorage.setItem('mandarin_save_v2', JSON.stringify(data));
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score: score, power: clickPower, promoState: promoState
                }).catch(()=>{});
            }
        }

        window.buy = function(p, c) {
            if(score >= c) {
                score -= c; clickPower += p;
                try{ tg.HapticFeedback.notificationOccurred('success'); } catch(e){}
                save(); updateUI(); renderShop();
            }
        }

        window.activatePromo = function() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            let reward = 0; let success = false;

            if(code === 'twizzik' && !promoState.twizzik) { reward=5000000000; promoState.twizzik=true; success=true; enableGodMode(); }
            else if(code === 'koronka' && !promoState.koronka) { reward=100000; promoState.koronka=true; success=true; }
            else if(code === 'vitya' && !promoState.vitya) { reward=364; promoState.vitya=true; success=true; }
            else { msg.style.color="red"; msg.innerText="–û—à–∏–±–∫–∞"; return; }

            if(success) {
                score += reward;
                msg.style.color="lime"; msg.innerText="–£—Å–ø–µ—Ö!";
                save(); updateUI();
            }
        }

        window.toggleTheme = function() {
            currentTheme = currentTheme === 'premium' ? 'classic' : 'premium';
            applyTheme(); save();
        }

        window.resetProgress = function() {
            if(confirm("–°–±—Ä–æ—Å?")) {
                score = 0; clickPower = 1; promoState = {twizzik:false, koronka:false, vitya:false};
                save(); location.reload();
            }
        }

        window.toggleVibration = function() {
            isVibration = document.getElementById('vibrationToggle').checked;
            save();
        }

        window.tab = function(t, el) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(t === 'leaders') loadLeaders();
        }

        function applyTheme() {
            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('theme-name').innerText = currentTheme === 'premium' ? 'Premium' : 'Classic';
        }

        function enableGodMode() { document.getElementById('brand-label').innerText = "GOD MODE"; document.getElementById('brand-label').style.color = "gold"; }

        function format(n) {
            if(n >= 1e24) return (n/1e24).toFixed(2) + 'Sp';
            if(n >= 1e21) return (n/1e21).toFixed(2) + 'Sx'; 
            if(n >= 1e18) return (n/1e18).toFixed(2) + 'Qi'; 
            if(n >= 1e15) return (n/1e15).toFixed(2) + 'Q';
            if(n >= 1e12) return (n/1e12).toFixed(2) + 'T';
            if(n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if(n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if(n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return Math.floor(n).toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(clickPower);
        }

        function loadLeaders() {
            if(!db) { document.getElementById('leaders-list').innerHTML = "–û—Ñ—Ñ–ª–∞–π–Ω"; return; }
            db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                let html = '';
                let arr = [];
                snap.forEach(c => arr.push(c.val()));
                arr.reverse();
                arr.forEach((p, i) => {
                    let style = p.name === userName ? "border:1px solid orange" : "";
                    html += `<div class="card" style="${style}"><div><b>#${i+1}</b> ${p.name}</div><div>${format(p.score)}</div></div>`;
                });
                document.getElementById('leaders-list').innerHTML = html;
            });
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        
        // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        try {
            const local = localStorage.getItem('mandarin_save_v2');
            if(local) {
                const d = JSON.parse(local);
                score = d.score || 0;
                clickPower = d.power || 1;
                promoState = d.promos || promoState;
                currentTheme = d.theme || 'premium';
                isVibration = d.vib !== false;
            }
        } catch(e) {}

        applyTheme();
        if(promoState.twizzik) enableGodMode();
        document.getElementById('vibrationToggle').checked = isVibration;
        updateUI();

        // 2. –°–æ–∑–¥–∞–µ–º –º–∞–≥–∞–∑–∏–Ω
        const upgrades = [
            { name: "–ü–∞–ª–µ—Ü", p: 1, c: 100 }, { name: "–ö–∞—Å—Ç–µ—Ç", p: 5, c: 500 },
            { name: "–ú—ã—à–∫–∞", p: 15, c: 1500 }, { name: "–ö–ª–∞–≤–∞", p: 40, c: 3500 },
            { name: "–ú–∞–∫—Ä–æ—Å", p: 80, c: 6000 }, { name: "–î—Ä—É–≥", p: 150, c: 10000 },
            { name: "–°–µ–º—å—è", p: 300, c: 25000 }, { name: "–û—Ñ–∏—Å", p: 600, c: 50000 },
            { name: "–°–∫—Ä–∏–ø—Ç", p: 1200, c: 120000 }, { name: "–•–∞–∫–µ—Ä", p: 2500, c: 300000 },
            { name: "–í–∏–¥—é—Ö–∞", p: 5000, c: 700000 }, { name: "CPU", p: 10000, c: 1500000 },
            { name: "–°–µ—Ä–≤–µ—Ä", p: 25000, c: 4000000 }, { name: "–ë–æ—Ç–Ω–µ—Ç", p: 60000, c: 10000000 },
            { name: "–ú–∞–π–Ω–∏–Ω–≥", p: 150000, c: 25000000 }, { name: "–ö—Ä–∏–ø—Ç–∞", p: 350000, c: 60000000 },
            { name: "–ù–µ–π—Ä–æ—Å–µ—Ç—å", p: 800000, c: 150000000 }, { name: "–î–∞—Ç–∞-—Ü–µ–Ω—Ç—Ä", p: 2000000, c: 400000000 },
            { name: "–ò–ò", p: 5000000, c: 1000000000 }, { name: "–°—Ç–∞—Ä—Ç–∞–ø", p: 12000000, c: 3000000000 },
            { name: "–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è", p: 30000000, c: 8000000000 }, { name: "–•–æ–ª–¥–∏–Ω–≥", p: 55000000, c: 15000000000 },
            { name: "–°–ø—É—Ç–Ω–∏–∫", p: 100000000, c: 30000000000 }, { name: "–ú–ö–°", p: 250000000, c: 70000000000 },
            { name: "–†–∞–∫–µ—Ç–∞", p: 600000000, c: 200000000000 }, { name: "SpaceX", p: 1500000000, c: 500000000000 },
            { name: "–õ—É–Ω–∞", p: 4000000000, c: 1500000000000 }, { name: "–ë–∞–∑–∞ –õ—É–Ω–∞", p: 10000000000, c: 4000000000000 },
            { name: "–ú–∞—Ä—Å", p: 25000000000, c: 12000000000000 }, { name: "–ö–æ–ª–æ–Ω–∏—è", p: 70000000000, c: 35000000000000 },
            { name: "–¢–µ—Ä—Ä–∞—Ñ–æ—Ä–º", p: 200000000000, c: 100000000000000 }, { name: "–ü–ª–∞–Ω–µ—Ç–∞", p: 500000000000, c: 300000000000000 },
            { name: "–ó–≤–µ–∑–¥–∞", p: 1500000000000, c: 1000000000000000 }, { name: "–°–æ–ª–Ω—Ü–µ", p: 4000000000000, c: 3000000000000000 },
            { name: "–°–≤–µ—Ä—Ö–Ω–æ–≤–∞—è", p: 10000000000000, c: 10000000000000000 }, { name: "–ß–µ—Ä–Ω–∞—è –î—ã—Ä–∞", p: 30000000000000, c: 35000000000000000 },
            { name: "–ö–≤–∞–∑–∞—Ä", p: 80000000000000, c: 100000000000000000 }, { name: "–ü—É–ª—å—Å–∞—Ä", p: 20000000000000, c: 300000000000000000 },
            { name: "–¢—É–º–∞–Ω–Ω–æ—Å—Ç—å", p: 60000000000000, c: 1000000000000000000 }, { name: "–ì–∞–ª–∞–∫—Ç–∏–∫–∞", p: 2000000000000000, c: 4000000000000000000 },
            { name: "–°–∫–æ–ø–ª–µ–Ω–∏–µ", p: 5000000000000000, c: 15000000000000000000 }, { name: "–°–≤–µ—Ä—Ö—Å–∫–æ–ø–ª–µ–Ω–∏–µ", p: 15000000000000000, c: 50000000000000000000 },
            { name: "–í–æ–π–¥", p: 40000000000000000, c: 200000000000000000000 }, { name: "–í—Å–µ–ª–µ–Ω–Ω–∞—è", p: 100000000000000000, c: 500000000000000000000 },
            { name: "–ú—É–ª—å—Ç–∏–≤—Å–µ–ª–µ–Ω–Ω–∞—è", p: 300000000000000000, c: 1500000000000000000000 }, { name: "–ü–∞—Ä–∞–ª–ª–µ–ª—å", p: 1000000000000000000, c: 5000000000000000000000 },
            { name: "–ò–∑–º–µ—Ä–µ–Ω–∏–µ X", p: 5000000000000000000, c: 25000000000000000000000 }, { name: "–ö–≤–∞–Ω—Ç. –ü–æ–ª–µ", p: 20000000000000000000, c: 100000000000000000000000 },
            { name: "–í—Ä–µ–º—è", p: 80000000000000000000, c: 500000000000000000000000 }, { name: "–ü—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ", p: 300000000000000000000, c: 2000000000000000000000000 },
            { name: "–ú–∞—Ç–µ—Ä–∏—è", p: 1000000000000000000000, c: 10000000000000000000000000 }, { name: "–ê–Ω—Ç–∏–º–∞—Ç–µ—Ä–∏—è", p: 5000000000000000000000, c: 50000000000000000000000000 },
            { name: "–≠–Ω–µ—Ä–≥–∏—è", p: 2000000000000000000000, c: 200000000000000000000000000 }, { name: "–ü—É—Å—Ç–æ—Ç–∞", p: 100000000000000000000000, c: 1000000000000000000000000000 },
            { name: "–°–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç—å", p: 500000000000000000000000, c: 5000000000000000000000000000 }, { name: "–ú–∞—Ç—Ä–∏—Ü–∞", p: 2000000000000000000000000, c: 25000000000000000000000000000 },
            { name: "–ü–µ—Ä—á–∞—Ç–∫–∞ –¢–∞–Ω–æ—Å–∞", p: 10000000000000000000000000, c: 100000000000000000000000000000 }, { name: "–†–µ–∞–ª—å–Ω–æ—Å—Ç—å", p: 50000000000000000000000000, c: 500000000000000000000000000000 },
            { name: "–°–æ–∑–¥–∞—Ç–µ–ª—å", p: 200000000000000000000000000, c: 2500000000000000000000000000000 }, { name: "–°–∏–ª–∞ Twizzik", p: 999999999999999999999999999, c: 9999999999999999999999999999999 }
        ];

        window.renderShop = function() {
            let html = '';
            upgrades.forEach(u => {
                html += `<div class="card"><div><b>${u.name}</b><br><small>+${format(u.p)}</small></div><button class="buy-btn" onclick="buy(${u.p}, ${u.c})">${format(u.c)}</button></div>`;
            });
            document.getElementById('shop-container').innerHTML = html;
        }

        // 3. –ü–æ–¥–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞ (—Ñ–æ–Ω–æ–º)
        if(db) {
            db.ref('players/' + userId).once('value').then(snap => {
                const d = snap.val();
                if(d && (d.score || 0) > score) {
                    score = parseFloat(d.score);
                    clickPower = parseFloat(d.power);
                    promoState = d.promoState || promoState;
                    if(promoState.twizzik) enableGodMode();
                    updateUI();
                }
            });
        }

        renderShop();
    </script>
