            animation: fadeOut 0.5s ease-out 1.5s forwards;

        .spinner {
            width: 50px; height: 50px; border: 4px solid #333;
            border-top: 4px solid var(--accent); border-radius: 50%;

        /* --- –ò–ù–¢–ï–†–§–ï–ô–° --- */
