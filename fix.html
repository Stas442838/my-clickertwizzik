    <style>
        /* –°–ë–†–û–° –°–ò–ù–ï–ì–û –í–´–î–ï–õ–ï–ù–ò–Ø */
        * { -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }

        /* –¢–ï–ú–´ */
        :root {
            --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --accent: #ff9f43;
            --gold: linear-gradient(to bottom, #f1c40f, #f39c12);
            --nav: rgba(20, 20, 30, 0.95);
            --shadow: 0 0 30px rgba(255, 159, 67, 0.4);
        }

        [data-theme="classic"] {
            --bg: #1c1c1e; --card: #2c2c2e; --border: #333;
            --text: #fff; --accent: #ff9500; --gold: #ffd700;
            --nav: #222; --shadow: none;
        }

        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* –ö–û–ù–°–û–õ–¨ –û–®–ò–ë–û–ö (–í–ê–ñ–ù–û) */
        #error-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            background: red; color: white; font-size: 10px; 
            padding: 5px; display: none; z-index: 999999;
            word-wrap: break-word;
        }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .header { text-align: center; padding: 15px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); margin-top: 10px; }
        .score-val { font-size: 38px; font-weight: 900; background: var(--gold); -webkit-background-clip: text; color: transparent; margin: 5px 0; }
        .brand-pill { font-size: 10px; padding: 4px 10px; border-radius: 10px; background: var(--card); border: 1px solid var(--border); opacity: 0.6; }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; display: none; }
        .content.active { display: flex; flex-direction: column; }

        .big-btn {
            width: 250px; height: 250px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff8008);
            border-radius: 50%; border: 6px solid rgba(255,255,255,0.1);
            box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: center;
            margin: 30px auto; cursor: pointer; position: relative; z-index: 10;
            transition: transform 0.05s;
        }
        .big-btn:active { transform: scale(0.95); }
        .big-btn span { font-size: 130px; pointer-events: none; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .buy-btn { background: var(--accent); color: #000; padding: 8px 14px; border-radius: 10px; border: none; font-weight: 800; min-width: 70px; }
        
        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: var(--nav); border-radius: 20px; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; border: 1px solid var(--border); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #777; font-size: 9px; flex:1; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

        .promo-input { width: 80%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: #333; color: white; text-align: center; margin: 0 auto 10px; display: block; }
        .promo-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 10px; font-weight: bold; }

        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(22px); }

        // === 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===

        tg.expand();

        let isVib = true, theme = 'premium';
        let promos = { twizzik: false, koronka: false, vitya: false };
        let userId = "local", userName = "Guest";

        try {
            if(tg.initDataUnsafe?.user) {

        // –°–û–•–†–ê–ù–ï–ù–ò–ï
        window.save = function() {
            const data = { score, power, promos, theme, vib: isVib };
            localStorage.setItem('mandarin_god', JSON.stringify(data));
            
            if(db) {
                db.ref('players/' + userId).update({
                    name: userName, score, power, promos

            }

        // –ü–û–ö–£–ü–ö–ê
        window.buy = function(p, c) {

        // –ü–†–û–ú–û–ö–û–î–´
        window.usePromo = function() {
            const code = document.getElementById('promoInput').value.toLowerCase().trim();
            const msg = document.getElementById('promo-msg');
            let r = 0;

            if(code === 'twizzik' && !promos.twizzik) { r=5000000000; promos.twizzik=true; enableGodMode(); }
            else if(code === 'koronka' && !promos.koronka) { r=100000; promos.koronka=true; }
            else if(code === 'vitya' && !promos.vitya) { r=364; promos.vitya=true; }
            else { msg.style.color="red"; msg.innerText="–û—à–∏–±–∫–∞/–ë—ã–ª"; return; }

            score += r;
            msg.style.color="lime"; msg.innerText="–£—Å–ø–µ—Ö!";
            save(); updateUI();
        }

        // –¢–ï–ú–´ –ò –ù–ê–°–¢–†–û–ô–ö–ò
        window.toggleTheme = function() {
            theme = theme === 'premium' ? 'classic' : 'premium';
            applyTheme(); save();
        }
        function applyTheme() { document.body.setAttribute('data-theme', theme); }

        window.toggleVibration = function() {
            isVib = document.getElementById('vibrationToggle').checked;
            save();
        }

        window.resetAll = function() {
            if(confirm("–°–±—Ä–æ—Å?")) {
                score=0; power=1; promos={twizzik:false, koronka:false, vitya:false};
                save(); location.reload();
            }
        }

        window.tab = function(t, el) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(t === 'leaders') loadLeaders();
        }

        // –ó–ê–ì–†–£–ó–ö–ê
        function init() {
            try {
                const local = localStorage.getItem('mandarin_god');
                if(local) {
                    const d = JSON.parse(local);
                    score = d.score || 0;
                    power = d.power || 1;
                    promos = d.promos || promos;
                    theme = d.theme || 'premium';
                    isVib = d.vib !== false;
                }
            } catch(e){}

            applyTheme();
            if(promos.twizzik) enableGodMode();
            document.getElementById('vibrationToggle').checked = isVib;
            updateUI();

            if(db) {
                db.ref('players/' + userId).once('value').then(snap => {
                    const d = snap.val();
                    if(d && (d.score || 0) > score) {
                        score = parseFloat(d.score);
                        power = parseFloat(d.power);
                        promos = d.promos || promos;
                        if(promos.twizzik) enableGodMode();
                        updateUI();
                    }
                });
            }
        }

        function loadLeaders() {
            if(!db) { document.getElementById('leaders-list').innerHTML = "–û—Ñ—Ñ–ª–∞–π–Ω"; return; }
            db.ref('players').orderByChild('score').limitToLast(50).on('value', snap => {
                let html = '';
                let arr = [];
                snap.forEach(c => arr.push(c.val()));
                arr.reverse();
                arr.forEach((p, i) => {
                    let style = p.name === userName ? "border:1px solid orange" : "";
                    html += `<div class="card" style="${style}"><div><b>#${i+1}</b> ${p.name}</div><div>${format(p.score)}</div></div>`;
                });
                document.getElementById('leaders-list').innerHTML = html;
            });
        }

        function enableGodMode() { 
            const b = document.getElementById('brand-label');
            b.innerText = "TWIZZIK GOD MODE"; b.style.color = "gold"; b.style.borderColor = "gold";
        }

        function format(n) {
            if(n >= 1e24) return (n/1e24).toFixed(2) + 'Sp';
            if(n >= 1e21) return (n/1e21).toFixed(2) + 'Sx';
            if(n >= 1e18) return (n/1e18).toFixed(2) + 'Qi';
            if(n >= 1e15) return (n/1e15).toFixed(2) + 'Q';
            if(n >= 1e12) return (n/1e12).toFixed(2) + 'T';
            if(n >= 1e9) return (n/1e9).toFixed(2) + 'B';
            if(n >= 1e6) return (n/1e6).toFixed(2) + 'M';
            if(n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return Math.floor(n).toLocaleString();
        }

        function updateUI() {
            document.getElementById('score').innerText = format(score);
            document.getElementById('power').innerText = format(power);
        }
